<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="ligne-tableau-maitre(item, lineActions)">
            <tr
                class="table-line"
                th:classappend="${item.uuid == idContextuel ? 'table-line--selected' : ''}"
                th:with="itemId=${item.getId()}"
                th:data-id="${itemId}"
            >
                <td class="table-line__cell">
                    <div class="table-line__action-buttons flex justify-start items-center">
                        <th:block th:if="${item.applicationDirecte}">
                            <div
                                th:data-tippy-content="#{pan.application.lois.table.lois.header.label.applicationImmediate}"
                                tabindex="0"
                                class="base-tooltip js-tooltip"
                                th:data-placement="right"
                            >
                                <span
                                    class="sr-only"
                                    th:text="#{pan.application.lois.table.lois.header.label.applicationImmediate}"
                                ></span
                                ><span aria-hidden="true" class="table-line__icon icon icon--check-circle"></span>
                            </div>
                        </th:block>
                    </div>
                </td>
                <td class="table-line__cell">
                    <th:block th:if="${accessTabMin}">
                        <a
                            class="link"
                            target="_blank"
                            th:attr="onclick=|chargerBlocContextuel(this,'${item.ministerePilote}','ministere');return false;|"
                            th:text="${item.ministerePiloteLabel}"
                            th:href="@{|/suivi/pan/${currentSection}/${currentPanTab}/ministere/${item.ministerePilote}|}"
                        ></a>
                    </th:block>
                    <th:block th:unless="${accessTabMin}" th:text="${item.ministerePiloteLabel}"> </th:block>
                </td>
                <td class="table-line__cell">
                    <a
                        class="link"
                        target="_blank"
                        th:attr="onclick=|chargerBlocContextuel(this,'${item.uuid}','textemaitre');return false;|"
                        th:text="${item.numeroNor}"
                        th:href="@{|/suivi/pan/${currentSection}/${currentPanTab}/textemaitre/${item.uuid}|}"
                    ></a>
                </td>
                <td class="table-line__cell">
                    <a
                        class="link"
                        target="_blank"
                        th:attr="onclick=|chargerBlocContextuel(this,'${item.uuid}','textemaitre');return false;|"
                        th:text="${item.numero}"
                        th:href="@{|/suivi/pan/${currentSection}/${currentPanTab}/textemaitre/${item.uuid}|}"
                    ></a>
                </td>
                <td class="table-line__cell">
                    <th:block
                        th:replace="fragments/components/longText :: ellipser (${item.titreOfficiel}, ${item.uuid}+'-titre-officiel')"
                    ></th:block>
                </td>
                <td class="table-line__cell" th:text="${item.motCle}"></td>
                <td class="table-line__cell" th:text="${#dates.format(item.datePromulgation,'dd/MM/yyyy')}"></td>
                <td class="table-line__cell" th:text="${item.natureTexteLabel}"></td>

                <td>
                    <th:block th:if="${texteMaitreDeleteAction != null}">
                        <div
                            th:replace="fragments/components/action-button-fixed :: action-button-fixed(${texteMaitreDeleteAction}, false, 'base-btn--light base-btn--transparent')"
                        ></div>
                    </th:block>
                </td>
            </tr>
        </div>
    </body>
</html>
