<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="suppression-dossiers-auth-content">
            <input type="hidden" id="urlDeleteAjax" name="urlDeleteAjax" th:value="${urlDeleteAjax}" />
            <div class="interstitial__header" tabindex="0">
                <h3 class="interstitial__title">
                    <th:block th:text="#{epg.dossiers.creation.deleteModal.confirmation.title}"></th:block>
                    <span
                        class="interstitial__title__step"
                        th:text="#{epg.dossiers.creation.deleteModal.confirmation.step}"
                        th:if="${showSummary}"
                    >
                        (2/2)
                    </span>
                </h3>
            </div>
            <div class="interstitial__content">
                <div class="m-b-8">
                    <form>
                        <input type="hidden" name="csrf-token" th:value="${csrftoken}" />
                        <p class="text-red">
                            <strong th:text="#{epg.dossiers.creation.deleteModal.authLabel}">
                                Authentifiez-vous pour confirmer la suppression d√©finitive des dossiers.
                            </strong>
                        </p>
                        <div class="m-b-6 form-input">
                            <div class="form-input__header">
                                <div class="form-input__header-top">
                                    <label for="form_login_username" id="form_login_username_label" class="form-label">
                                        <th:block th:text="#{login.username.label}"></th:block>
                                        <span class="form-label__required-text" th:text="#{form.required.label}"
                                            >(requis)</span
                                        >
                                    </label>
                                </div>
                            </div>
                            <div class="form-input__container">
                                <input
                                    type="text"
                                    name="form_login_username"
                                    id="form_login_username"
                                    th:placeholder="#{login.username.placeholder}"
                                    data-validation="required"
                                    required="required"
                                    class="form-input__field form-input__field--type-text"
                                />
                            </div>
                            <div id="form_login_username-error" class="form-input__footer"></div>
                        </div>
                        <div class="m-b-6 form-input">
                            <div class="form-input__header">
                                <div class="form-input__header-top">
                                    <label for="form_login_password" id="form_login_password_label" class="form-label">
                                        <th:block th:text="#{form.password.label}"></th:block>
                                        <span class="form-label__required-text" th:text="#{form.required.label}"
                                            >(requis)</span
                                        >
                                    </label>
                                </div>
                            </div>
                            <div class="form-input__container">
                                <input
                                    type="password"
                                    name="form_login_password"
                                    id="form_login_password"
                                    th:placeholder="#{login.password.placeholder}"
                                    data-validation="required"
                                    class="form-input__field form-input__field--type-password"
                                    required
                                />

                                <button
                                    type="button"
                                    th:title="#{form.password.show.label}"
                                    class="js-form-input-action form-input__action"
                                >
                                    <span class="sr-only" th:text="#{form.password.show.label}"
                                        >Voir le mot de passe</span
                                    >
                                    <span
                                        aria-hidden="true"
                                        class="form-input__action-icon icon icon--stroked-eye icon--v-align"
                                    ></span>
                                </button>
                            </div>
                            <div id="form_login_password-error" class="form-input__footer"></div>
                        </div>
                    </form>
                </div>
            </div>
            <div th:unless="${showSummary}" class="interstitial__footer">
                <button
                    type="button"
                    class="interstitial__button base-btn base-btn--button base-btn--default base-btn--light base-btn--center base-btn--transparent base-btn--bordered"
                    th:text="#{button.label.cancel}"
                >
                    Annuler
                </button>
                <button
                    onclick="doDeleteDossiers(event, this, false)"
                    type="button"
                    class="base-btn base-btn--button base-btn--default base-btn--center"
                    th:text="#{action.button.label.supprimer}"
                >
                    Supprimer
                </button>
            </div>
        </div>
        <div th:unless="${showSummary}" tabindex="-1" class="interstitial-overlay__tabindex"></div>
    </body>
</html>
