<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="vecteurs-publication-form">
            <form id="vecteurs-publication-form">
                <div role="group" aria-labelledby="form_add_vp_title">
                    <div class="page-layout__content--dark m-y-6 p-a-5">
                        <h3
                            class="m-b-6 base-title base-title--lvl-3"
                            id="form_add_vp_title"
                            th:text="#{admin.vecteur.publication.ajouter}"
                        >
                            Ajouter un vecteur de publication
                        </h3>
                        <!-- Vecteurs de publication au JO -->
                        <div class="grid__row">
                            <div class="m-b-4 grid__col grid__col--middle">
                                <div
                                    th:replace="fragments/components/formblocks/simple-input :: simpleInput(
                                        #{admin.vecteur.publication.jo}, 
                                        true, 
                                        null, 
                                        'vecteurPublicationJO', 
                                        'vecteurPublicationJO', 
                                        null, 
                                        false)"
                                ></div>
                            </div>
                        </div>
                        <div class="grid__row">
                            <!-- Date de dÃ©but -->
                            <div class="grid__col grid__col--middle form-input">
                                <div class="form-input__header">
                                    <div class="form-input__header-top">
                                        <label
                                            for="dateDebut"
                                            id="dateDebut_label"
                                            class="form-label"
                                            th:text="#{admin.vecteur.publication.date.debut}"
                                        ></label>
                                    </div>
                                </div>
                                <div
                                    th:replace="fragments/components/input-date-picker :: inputDatePicker(
                                        'datepicker_dateDebut', 
                                        'dateDebut', 
                                        'dateDebut', 
                                        false, 
                                        null, 
                                        false)"
                                ></div>
                                <div id="dateDebut_description" class="form-input__footer"></div>
                            </div>
                            <!-- Date de fin -->
                            <div class="grid__col grid__col--middle form-input">
                                <div class="form-input__header">
                                    <div class="form-input__header-top">
                                        <label
                                            for="dateFin"
                                            id="dateFin_label"
                                            class="form-label"
                                            th:text="#{admin.vecteur.publication.date.fin}"
                                        ></label>
                                    </div>
                                </div>
                                <div
                                    th:replace="fragments/components/input-date-picker :: inputDatePicker(
                                        spanId='datepicker_dateFin',
                                        inputName='dateFin',
                                        inputId='dateFin',
                                        required=false,
                                        value=null,
                                        disabled=false,
                                        additionalValidation=', date_inferior_to(dateDebut)')"
                                ></div>
                                <div id="dateDebut_description" class="form-input__footer"></div>
                            </div>
                        </div>
                    </div>
                    <div class="m-t-6 m-b-6 flex flex-row justify-end">
                        <input
                            id="ajouter-vecteur-publication"
                            type="button"
                            class="base-btn base-btn--button base-btn--default"
                            th:value="#{admin.vecteur.publication.ajouter}"
                            onclick="ajouterVecteurPublication()"
                        />
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
