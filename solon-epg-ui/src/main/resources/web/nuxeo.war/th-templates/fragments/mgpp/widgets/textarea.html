<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <th:block th:fragment="textarea(widget)">
            <label
                th:for="|form_textarea-${widget.name}|"
                th:id="|${widget.name}_label|"
                class="labellised-list__label"
                th:classappend="${disabled ? 'form-label--disabled' : ''}"
            >
                <th:block th:text="#{${widget.label}}"></th:block>
                <span th:if="${widget.required}" class="form-label__required-text" th:text="#{form.input.required}"
                    >(requis)</span
                >
            </label>
            <div
                class="form-input labellised-list__description"
                th:classappend="${widget.modifiedInCurVersion ? 'labellised-list__description--warning' : ''}"
            >
                <div class="form-input__container">
                    <textarea
                        th:name="${widget.name}"
                        th:id="|form_textarea-${widget.name}|"
                        cols="30"
                        rows="3"
                        aria-describedby="label_header_bottom_form_textarea form_textarea_description "
                        class="form-input__field"
                        th:value="${widget.getValueParamByNameOrNull('valeur')}"
                        th:text="${widget.getValueParamByNameOrNull('valeur')}"
                        th:data-validation="${widget.required}? 'required'"
                    ></textarea>
                </div>
                <div th:id="|${widget.name}_description|" class="form-input__footer"></div>
            </div>
        </th:block>
    </body>
</html>
