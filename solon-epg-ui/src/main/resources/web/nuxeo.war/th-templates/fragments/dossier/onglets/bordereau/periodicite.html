<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <th:block th:fragment="periodicite(bordereauDto)" th:with="dto=${bordereauDto.periodicite}">
            <th:block th:unless="${bordereauDto.isEdit && !isNorAttribue}">
                <div class="folder-detail">
                    <table role="presentation" class="folder-detail__table">
                        <tbody>
                            <tr
                                th:replace="fragments/components/folder-detail-line :: folderDetailLine(#{dossier.bordereau.periodicite.rapport},${dto.periodiciteRapportLabel})"
                            ></tr>
                        </tbody>
                    </table>
                </div>
            </th:block>
            <th:block th:if="${bordereauDto.isEdit && !isNorAttribue}">
                <div role="group" aria-labelledby="accordion__header__epgBordereauPeriodicite">
                    <div class="grid__row p-t-3 p-b-3">
                        <div class="grid__col grid__col--middle form-input">
                            <div class="form-input" th:with="simpleSelectClickFunction=changePeriodiciteRapport">
                                <div
                                    th:replace="fragments/components/formblocks/simple-select :: simpleSelect('dossier.bordereau.periodicite.rapport', 'periodiciteRapport', '', ${periodiciteRapportOptions}, ${dto.periodiciteRapport}, 'false', 'dossier.bordereau.periodicite.rapport.select')"
                                ></div>
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>
            <!-- Modale de réattribution lors du changement de périodicité -->
            <input
                type="hidden"
                id="init-modal-changement-periodicite"
                data-controls="modal-changement-periodicite"
                data-init-js="loadModeleFdrSubstitutionRapportParlement"
            />

            <div th:replace="fragments/components/modal-changement-periodicite :: modal-changement-periodicite"></div>
        </th:block>
    </body>
</html>
