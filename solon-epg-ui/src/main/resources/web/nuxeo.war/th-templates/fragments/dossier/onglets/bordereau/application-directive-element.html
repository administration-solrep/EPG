<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <th:block th:fragment="applicationDirectiveElement(directive, index)" th:with="id=|directive-item-${index}|">
            <div class="directive-fieldset" th:id="${id}">
                <hr class="m-y-6" />
                <div aria-live="polite" aria-relevant="additions removals">
                    <fieldset th:id="|form_directive_element_${index}|" class="application-item directive-item">
                        <legend class="sr-only">
                            [[#{dossier.bordereau.directive(${index+1})}]]
                        </legend>
                        <div
                            th:replace="fragments/dossier/onglets/bordereau/application-directive :: applicationDirective(${directive}, ${index})"
                        ></div>
                        <div class="grid_row flex justify-end">
                            <button
                                type="button"
                                class="base-btn base-btn--button base-btn--default base-btn--light base-btn--center base-btn--transparent base-btn--uppercased"
                                th:text="#{dossier.bordereau.supprimer.directive}"
                                th:attr="onclick=|deleteApplication('${id}')|"
                            ></button>
                        </div>
                    </fieldset>
                </div>
            </div>
        </th:block>
    </body>
</html>
