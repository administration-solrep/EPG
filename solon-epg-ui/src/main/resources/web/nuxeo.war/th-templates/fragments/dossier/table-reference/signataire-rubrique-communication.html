<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="signataire-rubrique-communication(dto)">
            <h2
                class="m-b-6 base-title base-title--lvl-2"
                id="refTablesTitleSignatairesCommunication"
                th:text="#{admin.table.reference.signataire.rubrique.communication.title}"
            >
                Signataires de la rubrique communication
            </h2>

            <div role="group" aria-labelledby="refTablesTitleSignatairesCommunication">
                <div class="grid__row">
                    <div class="relative grid__col grid__col--middle m-b-6">
                        <th:block
                            th:replace="fragments/components/organigrammeSelectAutocomplete ::organigrammeSelectAutocomplete(
                                'admin.table.reference.signataires',
                                false,
                                'signataires',
                                'signataires',
                                'USR', 
                                '',
                                false,
                                true,
                                ${dto.mapSignataires},
                                false)"
                        ></th:block>
                    </div>
                </div>
                <div class="grid__row">
                    <div class="grid__col grid__col--middle m-b-6">
                        <th:block
                            th:replace="fragments/components/input-list :: input-list(
                                'admin.table.reference.signataire', 
                                'signatairesLibres', 
                                'admin.table.reference.signataire.ajouter', 
                                ${resultList}, 
                                ${addAction})"
                        ></th:block>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
