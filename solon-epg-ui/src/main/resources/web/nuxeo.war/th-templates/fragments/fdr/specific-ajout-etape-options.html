<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <th:block th:fragment="specific-ajout-etape-options" th:unless="${isSquelette}">
            <div class="form-optin__container">
                <input
                    type="radio"
                    value="epreuve"
                    id="type-creation_epreuve"
                    name="type-creation"
                    class="form-optin__checkbox"
                    onchange="changeTypeCreationEpreuve()"
                    autocomplete="off"
                />
                <label
                    for="type-creation_epreuve"
                    class="form-optin__label"
                    th:text="#{dossier.fdr.ajout.etape.epreuve}"
                >
                </label>
            </div>
        </th:block>
    </body>
</html>
