<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="vecteur-publication-multiple(dto)">
            <h2
                class="m-b-6 base-title base-title--lvl-2"
                id="refTablesTitleVecteursPublication"
                th:text="#{admin.table.reference.vecteur.publication.title}"
            >
                Vecteurs de publications multiples
            </h2>

            <div role="group" aria-labelledby="refTablesTitleVecteursPublication">
                <div class="grid__row">
                    <div class="relative grid__col grid__col--middle m-b-6">
                        <th:block

                                'admin.table.reference.liste.diffusion',
                                false,
                                'vecteurPublication',
                                'vecteurPublication',
                                'USR', 
                                '',
                                false,
                                true,

                </div>
            </div>
        </div>
    </body>
</html>
