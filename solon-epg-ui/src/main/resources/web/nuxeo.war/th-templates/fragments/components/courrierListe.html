<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="courrierListe(lstColonnes)" class="tableForm" id="listeModeleCourriers">
            <div class="overlay" th:id="result_overlay" th:text="#{layout.loading}"></div>
            <th:block th:if="${modeleCourriers.size == 0}" th:text="#{admin.modele.courrier.table.no}"> </th:block>
            <th:block th:if="${modeleCourriers.size > 0}">
                <div class="table-wrapper">
                    <table class="custom-table">
                        <caption class="sr-only" th:text="#{admin.modele.courrier.table.caption}">
                            Table mod√®les de courriers
                        </caption>
                        <thead class="table-header custom-table__header">
                            <tr class="table-header__line">
                                <th:block th:if="${lstColonnes.size() == 1}">
                                    <th:block th:each="colonne : ${lstColonnes}">
                                        <th:block th:if="${colonne.visible && !colonne.sortable}">
                                            <th scope="col" class="table-header__cell th-border-header-one-col">
                                                <span
                                                    th:if="${colonne.isLabelVisible}"
                                                    class="table-header__cell-inner"
                                                    th:text="${colonne.label !=null? #messages.msg(colonne.label) : ''}"
                                                >
                                                    &nbsp;
                                                </span>
                                                <span
                                                    th:unless="${colonne.isLabelVisible}"
                                                    class="table-header__cell-inner"
                                                >
                                                    <span class="sr-only">[[ #{__${colonne.label}__} ]]</span>
                                                </span>
                                            </th>
                                        </th:block>
                                    </th:block>
                                </th:block>
                                <th:block th:unless="${lstColonnes.size() == 1}">
                                    <th:block th:each="colonne : ${lstColonnes}">
                                        <th:block th:if="${colonne.visible && !colonne.sortable}">
                                            <th scope="col" class="table-header__cell">
                                                <span
                                                    th:if="${colonne.isLabelVisible}"
                                                    class="table-header__cell-inner"
                                                    th:text="${colonne.label !=null? #messages.msg(colonne.label) : ''}"
                                                >
                                                    &nbsp;
                                                </span>
                                                <span
                                                    th:unless="${colonne.isLabelVisible}"
                                                    class="table-header__cell-inner"
                                                >
                                                    <span class="sr-only">[[ #{__${colonne.label}__} ]]</span>
                                                </span>
                                            </th>
                                        </th:block>
                                    </th:block>
                                </th:block>
                            </tr>
                        </thead>
                        <tbody class="custom-table__body">
                            <tr
                                th:each="modeleCourrier : ${modeleCourriers}"
                                class="custom-table__table-line table-line"
                            >
                                <td class="table-line__cell">
                                    <a
                                        class="link"
                                        th:href="@{|/admin/mgpp/courriers/${modeleCourrier}#main_content|}"
                                        th:text="${modeleCourrier}"
                                    ></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </th:block>
        </div>
    </body>
</html>
