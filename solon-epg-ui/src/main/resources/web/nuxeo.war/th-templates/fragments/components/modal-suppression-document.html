<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div
            th:fragment="modal-suppression-document"
            th:id="${id}"
            th:with="id='modal-suppression-document'"
            class="interstitial-overlay__content"
        >
            <div
                class="interstitial"
                role="dialog"
                aria-labelledby="dialogTitle-suppressionDocument"
                style="position: relative;"
            >
                <div class="interstitial__header">
                    <h1
                        id="dialogTitle-suppressionDoc"
                        class="interstitial__title"
                        th:text="#{dossier.onglet.document.modal.suppression.document.title}"
                    ></h1>
                    <button
                        type="button"
                        class="interstitial__close base-btn base-btn--button base-btn--default base-btn--discret"
                    >
                        <span aria-hidden="true" class="icon icon--cross"></span
                        ><span class="sr-only" th:text="#{modal.close}"></span>
                    </button>
                </div>
                <div
                    class="interstitial__content"
                    th:text="#{dossier.onglet.document.modal.suppression.document.delete.all}"
                ></div>

                <input type="hidden" id="documentIdToDelete" name="documentIdToDelete" />
                <div class="interstitial__footer">
                    <button
                        type="button"
                        class="interstitial__button base-btn base-btn--button base-btn--default base-btn--light base-btn--center base-btn--transparent base-btn--bordered"
                        th:text="#{button.label.cancel}"
                    ></button>
                    <button
                        type="button"
                        th:id="|btn-confirm-all-version-${id}|"
                        class="base-btn base-btn--button base-btn--default base-btn--center base-btn--secondary"
                        th:text="#{dossier.onglet.document.modal.suppression.document.delete.all.button}"
                    ></button>
                    <button
                        type="button"
                        th:id="|btn-confirm-${id}|"
                        class="base-btn base-btn--button base-btn--default base-btn--center"
                        th:text="#{dossier.onglet.document.modal.suppression.document.delete.current.button}"
                    ></button>
                </div>
            </div>
            <div tabindex="-1" class="interstitial-overlay__tabindex"></div>
        </div>
    </body>
</html>
