<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layouts/layout :: layout (template=~{::main},templateClass='', description='page des derniers résultats consultés', title=${title})}"
>
    <main role="main" id="main_content" class="page-layout__content">
        <h1 class="base-title base-title--lvl-1" th:text="${title}">Derniers résultats consultés</h1>
        <div class="page-reponses__table">
            <div class="page-reponses__table-heading m-b-6">
                <h2 class="page-reponses__table-heading__base-title base-title base-title--lvl-2">
                    <span
                        class="base-paragraph page-reponses__folders-number"
                        th:text="#{recherche.derniers.resultats.consultes.nombre(${nbResults})}"
                        >20 résultat(s)</span
                    >
                </h2>
            </div>
        </div>
        <th:block th:if="${estDossier}">
            <div th:replace="fragments/table/tableDossiers :: searchResults"></div>
        </th:block>

        <th:block
            th:if="${estMfdr}"
            th:with="tableCaption=#{admin.modele.rechercher.resultats.title}+' - '+#{admin.modele.rechercher.resultats.nombre(${nbResults})}"
        >
            <div th:replace="fragments/table/tableModelesFDR :: searchResults(${tableCaption})"></div>
        </th:block>

        <th:block
            th:if="${estUtilisateur}"
            th:with="tableCaption=#{admin.modele.rechercher.resultats.title}+' - '+#{admin.modele.rechercher.resultats.nombre(${nbResults})}"
        >
            <div th:replace="fragments/table/tableUsers :: searchResults (true, false)"></div>
        </th:block>
    </main>
</html>
