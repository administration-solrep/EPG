<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layouts/layout  :: layout (template=~{::main},templateClass='', description='Page dedition de ministere', title=#{organigramme.edit.ministere})}"
>
    <main role="main" id="main_content" class="page-layout__content">
        <input type="hidden" id="urlPreviousPage" name="urlPreviousPage" th:value="@{${urlPreviousPage}}" />

        <form th:action="@{/admin/mgpp/referenceEPP/ministere/sauvegarde}" th:object="${ministereForm}" method="POST">
            <input type="hidden" name="csrf-token" th:value="${csrftoken}" />
            <input type="hidden" name="idGouvernement" th:value="${ministereForm.idGouvernement}" />
            <div>
                <div class="row-actions">
                    <div class="row-actions__left">
                        <button
                            type="button"
                            class="base-btn base-btn--button base-btn--default base-btn--light base-btn--bordered base-btn--padded-lr"
                            onclick="goPreviousPage()"
                            th:text="#{button.label.cancel}"
                        ></button>
                    </div>
                    <div class="row-actions__right">
                        <input
                            type="submit"
                            class="base-btn base-btn--button base-btn--default"
                            th:value="#{button.label.save}"
                        />
                    </div>
                </div>
                <h1
                    th:if="${ministereForm.identifiant == null}"
                    class="base-title base-title--lvl-1 p-b-3 m-b-6 base-title--is-underlined"
                    th:text="#{command.admin.param.tableRefEPP.ajouter.ministere}"
                ></h1>
                <h1
                    th:unless="${ministereForm.identifiant == null}"
                    class="base-title base-title--lvl-1 p-b-3 m-b-6 base-title--is-underlined"
                    th:text="${titre}"
                ></h1>

                <div class="form-input m-b-6">
                    <div class="form-input__header">
                        <div class="form-input__header-top">
                            <label aria-disabled="false" for="identifiant" id="identifiant_label" class="form-label">
                                <span th:text="#{organigramme.ministere.identifiant}"></span>
                                <span class="form-label__required-text" th:text="#{form.input.required}"></span>
                            </label>
                            <div class="form-input__icon-group"></div>
                        </div>
                    </div>
                    <div class="form-input__container">
                        <input
                            type="text"
                            name="identifiant"
                            id="identifiant"
                            class="form-input__field form-input__field--type-text"
                            th:value="${ministereForm.identifiant}"
                            readonly
                        />
                    </div>
                    <div id="identifiant_description" class="form-input__footer"></div>
                </div>

                <div class="form-input m-b-6">
                    <div class="form-input__header">
                        <div class="form-input__header-top">
                            <label aria-disabled="false" for="nom" id="nom_label" class="form-label">
                                <span th:text="#{admin.user.label.name}"></span>
                                <span class="form-label__required-text" th:text="#{form.input.required}"></span
                            ></label>
                            <div class="form-input__icon-group"></div>
                        </div>
                    </div>
                    <div class="form-input__container">
                        <input
                            type="text"
                            name="nom"
                            id="nom"
                            class="form-input__field form-input__field--type-text"
                            data-validation="required"
                            th:value="${ministereForm.nom}"
                        />
                    </div>
                    <div id="nom_description" class="form-input__footer"></div>
                </div>

                <div class="form-input m-b-6">
                    <div class="form-input__header">
                        <div class="form-input__header-top">
                            <label aria-disabled="false" for="libelle" id="libelle_label" class="form-label">
                                <span th:text="#{organigramme.poste.libelle}"></span>
                                <span class="form-label__required-text" th:text="#{form.input.required}"></span
                            ></label>
                            <div class="form-input__icon-group"></div>
                        </div>
                    </div>
                    <div class="form-input__container">
                        <input
                            type="text"
                            name="libelle"
                            id="libelle"
                            class="form-input__field form-input__field--type-text"
                            data-validation="required"
                            th:value="${ministereForm.libelle}"
                        />
                    </div>
                    <div id="libelle_description" class="form-input__footer"></div>
                </div>

                <div class="form-input m-b-6">
                    <div class="form-input__header">
                        <div class="form-input__header-top">
                            <label aria-disabled="false" for="appellation" id="appellation_label" class="form-label">
                                <span th:text="#{organigramme.gouvernement.appelation}"></span>
                                <span class="form-label__required-text" th:text="#{form.input.required}"></span
                            ></label>
                            <div class="form-input__icon-group"></div>
                        </div>
                    </div>
                    <div class="form-input__container">
                        <input
                            type="text"
                            name="appellation"
                            id="appellation"
                            class="form-input__field form-input__field--type-text"
                            data-validation="required"
                            th:value="${ministereForm.appellation}"
                        />
                    </div>
                    <div id="appellation_description" class="form-input__footer"></div>
                </div>

                <div class="form-input m-b-6">
                    <div class="form-input__header">
                        <div class="form-input__header-top">
                            <label aria-disabled="false" for="edition" id="edition_label" class="form-label">
                                <span th:text="#{organigramme.edition}"></span>
                                <span class="form-label__required-text" th:text="#{form.input.required}"></span
                            ></label>
                            <div class="form-input__icon-group"></div>
                        </div>
                    </div>
                    <div class="form-input__container">
                        <input
                            type="text"
                            name="edition"
                            id="edition"
                            class="form-input__field form-input__field--type-text"
                            data-validation="required"
                            th:value="${ministereForm.edition}"
                        />
                    </div>
                    <div id="edition_description" class="form-input__footer"></div>
                </div>

                <div class="form-input m-b-6">
                    <div class="form-input__header">
                        <div class="form-input__header-top">
                            <label for="dateDebut" id="dateDebut_label" class="form-label">
                                <span th:text="#{organigramme.gouvernement.dateDebut}"></span>
                                <span class="form-label__required-text" th:text="#{form.input.required}"></span>
                            </label>
                            <div class="form-input__icon-group"></div>
                        </div>
                        <div class="form-input__header-bottom"></div>
                    </div>
                    <div class="form-input__container">
                        <div
                            th:replace="fragments/components/input-date-picker :: inputDatePicker('datepicker_description_form_input_date_debut', 'dateDebut', 'dateDebut', true, ${ministereForm.dateDebut}, false)"
                        ></div>
                    </div>
                    <div id="form_input_datepicker_description" class="form-input__footer"></div>
                </div>

                <div class="form-input m-b-6">
                    <div class="form-input__header">
                        <div class="form-input__header-top">
                            <label for="dateFin" id="dateFin_label" class="form-label">
                                <span th:text="#{organigramme.gouvernement.dateFin}"></span>
                            </label>
                            <div class="form-input__icon-group"></div>
                        </div>
                        <div class="form-input__header-bottom"></div>
                    </div>
                    <div class="form-input__container">
                        <div
                            th:replace="fragments/components/input-date-picker :: inputDatePicker(spanId='datepicker_description_form_input_date_fin', inputName='dateFin', inputId='dateFin', required=false, value=${ministereForm.dateFin}, disabled=false, additionalValidation=', date_inferior_to(dateDebut)')"
                        ></div>
                    </div>
                    <div id="form_input_datepicker_description" class="form-input__footer"></div>
                </div>

                <div class="row-actions">
                    <div class="row-actions__left">
                        <button
                            type="button"
                            class="base-btn base-btn--button base-btn--default base-btn--light base-btn--bordered base-btn--padded-lr"
                            onclick="goPreviousPage()"
                            th:text="#{button.label.cancel}"
                        ></button>
                    </div>
                    <div class="row-actions__right">
                        <input
                            type="submit"
                            class="base-btn base-btn--button base-btn--default"
                            th:value="#{button.label.save}"
                        />
                    </div>
                </div>
            </div>
        </form>
    </main>
</html>
