<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="ligne-ordonnanceHabilitation(item, lineActions)">
            <tr
                class="table-line"
                th:classappend="${item.getId() == idContextuel ? 'table-line--selected' : ''}"
                th:with="itemId=${item.getId()}"
                th:data-id="${itemId}"
            >
                <td class="table-line__cell sticky-col">
                    <div class="table-line__action-buttons flex justify-start items-center">
                        <th:block th:each="action : ${lineActions}">
                            <div
                                th:replace="fragments/components/action-button-fixed :: action-button-fixed(${action}, false, '')"
                            ></div>
                        </th:block>
                    </div>
                </td>
                <td class="table-line__cell sticky-col" th:text="${item.numeroNor}"></td>
                <td class="table-line__cell">
                    <th:block
                        th:replace="fragments/components/longText :: ellipser (${item.objet}, ${itemId}+'-objet')"
                    ></th:block>
                </td>
                <td class="table-line__cell" th:text="${item.ministerePiloteLabel}"></td>
                <td class="table-line__cell" th:text="${item.legislature}"></td>
                <td class="table-line__cell" th:text="${#dates.format(item.dateSaisineCE,'dd/MM/yyyy')}"></td>
                <td class="table-line__cell" th:text="${#dates.format(item.datePassageCM,'dd/MM/yyyy')}"></td>
                <td class="table-line__cell" th:text="${#dates.format(item.datePublication,'dd/MM/yyyy')}"></td>

                <td class="table-line__cell">
                    <th:block
                        th:replace="fragments/components/longText :: ellipser (${item.titreOfficiel}, ${itemId}+'-titreOfficiel')"
                    ></th:block>
                </td>
                <td class="table-line__cell" th:text="${item.numero}"></td>

                <td class="table-line__cell" th:text="${item.conventionDepot}"></td>
                <td class="table-line__cell" th:text="${#dates.format(item.dateLimiteDepot,'dd/MM/yyyy')}"></td>
            </tr>
        </div>
    </body>
</html>
