<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div
            th:fragment="creation-dossier-mesure-application"
            th:with="isDirective=${isDirective} ?: true"
            class="page-layout__content--dark m-y-6 p-a-5"
        >
            <div class="form-optin--big">
                <div
                    th:replace="fragments/components/formblocks/input-optin :: optin(
                        label='epg.dossier.creation.application.loi.ordonnance.legend',
                        id='mesureApplication',
                        name='mesureApplication',
                        options=${mesureApplicationOption},
                        value='false',
                        disabled=false,
                        onchange='onChangeMesureApplication()',
                        noFormInputClass=true
                    )"
                ></div>
            </div>

            <div id="mesure-application" class="hide-element">
                <form id="mesure-application-form">
                    <!-- Référence -->
                    <div class="grid__row m-y-6">
                        <div class="grid__col grid__col--middle">
                            <div
                                th:replace="fragments/components/formblocks/simple-input :: simpleInput(
                                    #{epg.dossier.creation.application.loi.ordonnance.reference.label},
                                    true,
                                    #{epg.dossier.creation.application.loi.ordonnance.reference.description},
                                    'reference',
                                    'reference',
                                    null,
                                    false)"
                            ></div>
                        </div>
                    </div>
                    <!-- Titre -->
                    <div class="grid__row m-b-6">
                        <div class="grid__col grid__col--full-width">
                            <div
                                th:replace="fragments/components/formblocks/simple-input :: simpleInput(
                                    #{epg.dossier.creation.application.loi.ordonnance.titre.label},
                                    false,
                                    null,
                                    'titre',
                                    'titre',
                                    null,
                                    false)"
                            ></div>
                        </div>
                    </div>
                    <!-- Numéro d'ordre -->
                    <div class="grid__row m-b-6">
                        <div class="grid__col grid__col--full-width">
                            <div
                                th:replace="fragments/components/formblocks/simple-input-validation :: simpleInputValidation(
                                    #{epg.dossier.creation.application.loi.ordonnance.numero.ordre.label},
                                    #{epg.dossier.creation.application.loi.ordonnance.numero.ordre.description},
                                    'numeroOrdre',
                                    'numeroOrdre',
                                    null,
                                    false,
                                    'integer')"
                            ></div>
                        </div>
                    </div>
                    <div class="grid__row m-b-6">
                        <div class="grid__col">
                            <!-- Numéro d'article -->
                            <div
                                th:replace="fragments/components/formblocks/simple-input :: simpleInput(
                                    #{epg.dossier.creation.application.loi.ordonnance.numero.article.label},
                                    false,
                                    null,
                                    'numeroArticle',
                                    'numeroArticle',
                                    null,
                                    false)"
                            ></div>
                        </div>
                        <div class="form-input--full grid__col form-input--little form-input">
                            <!-- Commentaire -->
                            <div
                                th:replace="fragments/components/formblocks/textarea-input :: textArea(
                                    'epg.dossier.creation.application.loi.ordonnance.commentaire.label',
                                    'commentaire',
                                    '',
                                    null,
                                    'false',
                                    '')"
                            ></div>
                        </div>
                    </div>
                </form>
                <button
                    type="button"
                    class="m-t-3 base-btn base-btn--button base-btn--default base-btn--light base-btn--transparent base-btn--uppercased"
                    onclick="addDirectiveMesureApplicationLoi()"
                >
                    <span aria-hidden="true" class="m-r-3 icon icon--add-without-background"></span>
                    <span
                        th:text="#{|epg.dossier.creation.transposition.directive.europeenne.${isDirective ? 'directive' : 'texte'}.label|}"
                    ></span>
                </button>

                <!-- Ajax content load -->
                <div id="directives-mesure-application"></div>
            </div>
        </div>
    </body>
</html>
