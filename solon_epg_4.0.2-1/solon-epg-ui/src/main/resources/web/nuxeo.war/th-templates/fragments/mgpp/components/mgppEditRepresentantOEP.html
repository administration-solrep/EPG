<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="mgppEditRepresentantOEP(item)" id="content-mgppModaleEdit">
            <form action="" class="grid m-t-2">
                <input type="hidden" name="idRepresentant" th:value="${item.document.id}" />
                <input type="hidden" name="idFiche" />
                <input type="hidden" id="typeRepresentant" name="typeRepresentant" th:value="${typeRepresentant}" />
                <div class="grid__row">
                    <div class="grid__col grid__col--middle">
                        <div
                            th:replace="fragments/components/formblocks/autocomplete-select :: autocompleteSelect('label.mgpp.representant', 'representant', 'representant', 'form.description.charlimit', ${ {} }, ${selectedRepresentants}, false, @{'/ajax/mgpp/recherche/suggestions?typeSelection='+${typeRepresentant}}, '3', 'input', 'key', 'label', false, false, false)"
                        ></div>
                    </div>
                </div>

                <div class="grid__row m-t-6">
                    <div class="grid__col grid__col--middle">
                        <div
                            th:replace="fragments/components/formblocks/simple-select :: simpleSelect('label.mgpp.representant.fonction', 'fonction', null, ${fonctionList}, ${item.fonction}, 'false', 'selection.valeur.vide.label')"
                        ></div>
                    </div>
                </div>

                <div class="grid__row m-t-6">
                    <div class="grid__col grid__col--middle">
                        <div class="form-input">
                            <div class="form-input__header">
                                <div class="form-input__header-top">
                                    <label
                                        for="dateDebut"
                                        id="dateDebut-label"
                                        class="form-label"
                                        th:text="#{label.mgpp.representant.dateDebut}"
                                    >
                                    </label>
                                </div>
                            </div>
                            <div
                                th:replace="fragments/components/input-date-picker :: inputDatePicker('datepicker_description_form_input_dateDebut', 'dateDebut', 'dateDebut', false, ${item.dateDebut ? #dates.format(item.dateDebut.time, 'dd/MM/yyyy'):''}, ${disabled})"
                            ></div>
                        </div>
                    </div>
                </div>

                <div class="grid__row m-t-6">
                    <div class="grid__col grid__col--middle">
                        <div class="form-input">
                            <div class="form-input__header">
                                <div class="form-input__header-top">
                                    <label
                                        for="dateFin"
                                        id="dateFin-label"
                                        class="form-label"
                                        th:text="#{label.mgpp.representant.dateFin}"
                                    >
                                    </label>
                                </div>
                            </div>
                            <div
                                th:replace="fragments/components/input-date-picker :: inputDatePicker('datepicker_description_form_input_dateFin', 'dateFin', 'dateFin', false, ${item.dateFin ? #dates.format(item.dateFin.time, 'dd/MM/yyyy'):''}, ${disabled})"
                            ></div>
                        </div>
                    </div>
                </div>

                <div class="grid__row m-t-6">
                    <div class="grid__col grid__col--middle">
                        <div
                            th:replace="fragments/components/formblocks/simple-input :: simpleInput(#{'label.mgpp.representant.numeroMandat'}, false, '', 'numeroMandat', 'numeroMandat', ${item.numeroMandat}, false)"
                        ></div>
                    </div>
                </div>

                <div class="grid__row m-t-6">
                    <div class="grid__col grid__col--middle">
                        <div
                            th:replace="fragments/components/formblocks/simple-input :: simpleInput(#{'label.mgpp.representant.autoriteDesignation'}, false, '', 'autoriteDesignation', 'autoriteDesignation', ${item.autoriteDesignation}, false)"
                        ></div>
                    </div>
                </div>

                <div class="grid__row m-t-6">
                    <div class="grid__col grid__col--middle">
                        <div
                            th:replace="fragments/components/formblocks/simple-input :: simpleInput(#{'label.mgpp.representant.commissionSaisie'}, false, '', 'commissionSaisie', 'commissionSaisie', ${item.commissionSaisie}, false)"
                        ></div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
