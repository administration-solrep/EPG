<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layouts/layout  :: layout (template=~{::main},templateClass='', description='Création d\'un modèle de feuille de route', title=#{admin.modele.create.title})}"
>
    <main role="main" id="main_content" class="page-layout__content">
        <input type="hidden" id="urlPreviousPage" name="urlPreviousPage" th:value="@{${urlPreviousPage}}" />

        <h1 class="base-title base-title--lvl-1 base-title--is-underlined" th:text="#{admin.modele.create.title}">
            titre
        </h1>

        <div class="m-t-6">
            <form
                id="createModeleFDR"
                th:action="@{/admin/fdr/modele/sauvegarde}"
                th:object="${modeleForm}"
                method="POST"
            >
                <input type="hidden" name="csrf-token" th:value="${csrftoken}" />
                <div class="row-actions grid__row">
                    <div class="row-actions__left">
                        <a
                            class="js-tooltip base-btn base-btn--button base-btn--default base-btn--default base-btn--bordered base-btn--light"
                            th:value="#{admin.modele.action.cancel}"
                            th:href="@{/admin/fdr/rechercher#main_content}"
                        >
                            [[#{admin.modele.action.cancel}]]
                        </a>
                    </div>
                    <div class="row-actions__left">
                        <input
                            type="submit"
                            class="js-tooltip base-btn base-btn--button base-btn--default base-btn--default base-btn--center"
                            th:value="#{admin.modele.action.fiche.creer}"
                        />
                    </div>
                </div>
                <div class="grid__row">
                    <div class="grid__col grid__col--middle flexgrow1">
                        <div class="form-input">
                            <div class="form-input__header">
                                <div class="form-input__header-top">
                                    <label
                                        aria-disabled="false"
                                        for="intitule"
                                        id="intitule_label"
                                        class="form-label form-label--disabled"
                                    >
                                        <span th:text="#{modeleFDR.form.libelle.intitule}">Label</span>
                                    </label>
                                    <div class="form-input__icon-group"></div>
                                </div>
                            </div>
                            <div class="form-input__container">
                                <input
                                    type="text"
                                    name="intitule"
                                    id="intitule"
                                    class="form-input__field form-input__field--type-text"
                                    th:value="${modeleForm.intitule}"
                                    disabled="disabled"
                                />
                            </div>
                            <div id="intitule_description" class="form-input__footer"></div>
                        </div>
                    </div>
                </div>
                <div class="grid__row m-t-6">
                    <div class="grid__col grid__col--middle flexgrow1">
                        <div class="form-input">
                            <div class="form-input__header">
                                <div class="form-input__header-top">
                                    <label
                                        aria-disabled="false"
                                        for="intituleLibre"
                                        id="intituleLibre_label"
                                        class="form-label"
                                    >
                                        <span th:text="#{modeleFDR.form.libelle.intituleLibre}">Label</span>
                                        <span class="form-label__required-text" th:text="#{form.input.required}"
                                            >(requis)</span
                                        >
                                    </label>
                                    <div class="form-input__icon-group"></div>
                                </div>
                            </div>
                            <div class="form-input__container">
                                <input type="hidden" name="id" id="id" th:value="${modeleForm.id}" />
                                <input
                                    type="text"
                                    name="intituleLibre"
                                    id="intituleLibre"
                                    class="form-input__field form-input__field--type-text"
                                    th:value="${modeleForm.intituleLibre}"
                                    data-validation="required"
                                />
                            </div>
                            <div id="intituleLibre_description" class="form-input__footer"></div>
                        </div>
                    </div>
                </div>
                <div class="grid__row row m-t-6">
                    <div class="grid__col grid__col--middle flexgrow1">
                        <div class="form-input" th:with="treeIconClass='epg'">
                            <th:block
                                th:replace="fragments/components/organigrammeSelectAutocomplete ::organigrammeSelectAutocomplete(
						           'modeleFDR.form.libelle.ministere',
						           false,
						           'ministere',
						           'ministere-key',
						           'MIN',
						           ${modeleForm.idMinistere},
						           false,
						           false,
						           ${modeleForm.mapMinistere},
						           false)"
                            ></th:block>
                        </div>
                    </div>
                </div>
                <div class="grid__row row m-t-6">
                    <div class="grid__col grid__col--middle flexgrow1">
                        <div class="form-input" th:with="treeIconClass='epg'">
                            <th:block
                                th:replace="fragments/components/organigrammeSelectAutocomplete ::organigrammeSelectAutocomplete(
	                                'modeleFDR.form.libelle.direction',
	                                false,
	                                'direction',
	                                'direction-key',
	                                'DIR',
	                                ${modeleForm.idDirection},
	                                false,
	                                false,
	                                ${modeleForm.mapDirection},
	                                false)"
                            ></th:block>
                        </div>
                    </div>
                </div>
                <div class="grid__row m-t-6">
                    <div class="grid__col grid__col--middle flexgrow1">
                        <div class="form-input">
                            <th:block
                                th:replace="fragments/components/formblocks/simple-select :: simpleSelect('modeleFDR.form.libelle.typeActe', 'typeActe', '', ${typeActe}, ${modeleForm.typeActe}, 'false', 'menu.admin.modele.empty.type.acte')"
                            >
                            </th:block>
                        </div>
                    </div>
                </div>
                <div class="grid__row m-t-6">
                    <div class="grid__col grid__col--middle flexgrow1">
                        <div class="form-input">
                            <th:block
                                th:replace="fragments/components/formblocks/input-oui-non :: ouiNon('modeleFDR.form.libelle.modeleParDefaut', 'modeleParDefaut', ${modeleForm.modeleParDefaut}, 'false')"
                            ></th:block>
                        </div>
                    </div>
                </div>
                <div class="grid__row m-t-6">
                    <div class="grid__col grid__col--middle flexgrow1">
                        <div class="form-input">
                            <div class="form-input__header">
                                <div class="form-input__header-top">
                                    <label
                                        aria-disabled="false"
                                        for="description"
                                        id="description_label"
                                        class="form-label"
                                    >
                                        <span th:text="#{modeleFDR.form.libelle.description}">Label</span>
                                    </label>
                                    <div class="form-input__icon-group"></div>
                                </div>
                            </div>
                            <div class="form-input__container">
                                <input
                                    type="text"
                                    name="description"
                                    id="description"
                                    class="form-input__field form-input__field--type-text"
                                    th:value="${modeleForm.description}"
                                />
                            </div>
                            <div id="description_description" class="form-input__footer"></div>
                        </div>
                    </div>
                </div>
                <div class="row-actions grid__row">
                    <div class="row-actions__left">
                        <a
                            class="js-tooltip base-btn base-btn--button base-btn--default base-btn--default base-btn--bordered base-btn--light"
                            th:value="#{admin.modele.action.cancel}"
                            th:href="@{/admin/fdr/rechercher}"
                        >
                            [[#{admin.modele.action.cancel}]]
                        </a>
                    </div>
                    <div class="row-actions__left">
                        <input
                            type="submit"
                            class="js-tooltip base-btn base-btn--button base-btn--default base-btn--default base-btn--center"
                            th:value="#{admin.modele.action.fiche.creer}"
                        />
                    </div>
                </div>
            </form>
        </div>
    </main>
</html>
