<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="copieFdrFromNor()">
            <form class="table-form flex flex-wrap items-end">
                <div class="m-r-2 form-input">
                    <div class="form-input__header">
                        <div class="form-input__header-top">
                            <label
                                for="fdr_nor_to_copy"
                                id="form_fdr_nor_to_copy"
                                class="form-label"
                                th:text="#{epg.dossier.substituer.fdr.depuis.nor}"
                            >
                                Copier la feuille de route depuis un NOR
                            </label>
                        </div>
                    </div>
                    <div class="form-input__container">
                        <input
                            type="text"
                            name="fdr_nor_to_copy"
                            id="fdr_nor_to_copy"
                            class="form-input__field form-input__field--type-text"
                            data-validation="does_not_start_with_asterisk, alpha_num_asterisk_semicolon"
                        />
                    </div>
                    <div id="fdr_nor_to_copy_description" class="form-input__footer"></div>
                </div>
                <button
                    th:text="#{epg.dossier.substituer.fdr.depuis.nor.btn}"
                    class="base-btn base-btn--default"
                    onclick="doSubstitutionFromNor(this)"
                >
                    Copier
                </button>
            </form>
        </div>
    </body>
</html>
