<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layouts/layout  :: layout (template=~{::main},templateClass='', description='page de recherche MGPP', title=#{label.recherche.avancee})}"
>
    <main role="main" id="main_content" class="page-layout__content">
        <h1 class="m-b-10 base-title base-title--lvl-1" th:text="#{label.recherche.avancee}"></h1>
        <th:block
            th:replace="fragments/mgpp/recherche/rechercheDynamiqueForm :: formRechercheDynamique(${typeParlementaire}, ${rechercheDynamique})"
        ></th:block>

        <div class="m-t-6" id="resultList">
            <div th:replace="fragments/mgpp/recherche/resultatsRecherche :: resultList"></div>
        </div>
    </main>
</html>
