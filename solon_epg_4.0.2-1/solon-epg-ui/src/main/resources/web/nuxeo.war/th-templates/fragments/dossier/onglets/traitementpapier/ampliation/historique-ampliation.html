<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="historique-ampliation(lstHistorique)">
            <p class="form-label" th:text="#{dossier.traitement.papier.ampliation.historique}">
                Historique
            </p>
            <div class="flexible-table table-traitement-1">
                <a
                    href="#skip_link_table-traitement-1_prev"
                    id="skip_link_table-traitement-1_next"
                    class="skip-link"
                    th:text="#{skip.link.table.prev(#{dossier.traitement.papier.ampliation.historique})}"
                >
                    Passer le tableau pour arriver apr√®s
                </a>
                <div class="table-wrapper">
                    <table class="custom-table" id="table-historique-ampliation">
                        <caption class="sr-only" th:text="#{dossier.traitement.papier.ampliation.historique}">
                            Historique
                        </caption>
                        <thead class="table-header custom-table__header">
                            <tr class="table-header__line">
                                <th
                                    scope="col"
                                    class="table-header__cell"
                                    th:text="#{dossier.traitement.papier.ampliation.date.envoi}"
                                >
                                    Date d'envoi
                                </th>
                                <th
                                    scope="col"
                                    class="table-header__cell"
                                    th:text="#{dossier.traitement.papier.ampliation.liste.destinataire}"
                                >
                                    Liste des destinataires
                                </th>
                            </tr>
                        </thead>

                        <tbody class="table-body custom-table__body">
                            <th:block th:each="item : ${lstHistorique}">
                                <tr class="table-line custom-table__table-line">
                                    <td
                                        class="table-line__cell"
                                        th:text="${#calendars.format(item.dateEnvoi,'dd/MM/yyyy')}"
                                    >
                                        Lorem ipsum
                                    </td>
                                    <td class="table-line__cell" th:text="${item.destinataire}">
                                        Lorem ipsum
                                    </td>
                                </tr>
                            </th:block>
                        </tbody>
                    </table>
                </div>
                <a
                    href="#skip_link_table-traitement-1_next"
                    id="skip_link_table-traitement-1_prev"
                    class="skip-link"
                    th:text="#{skip.link.table.next(#{dossier.traitement.papier.ampliation.historique})}"
                >
                    Passer le tableau pour arriver avant</a
                >
            </div>
        </div>
    </body>
</html>
