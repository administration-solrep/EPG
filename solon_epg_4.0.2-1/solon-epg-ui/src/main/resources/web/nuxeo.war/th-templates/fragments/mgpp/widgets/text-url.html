<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <th:block th:fragment="textUrl(widget)">
            <div class="labellised-list__label">
                [[#{${widget.label}}]]
                <span
                    th:if="${widget.required}"
                    class="form-label__required-text"
                    th:text="#{form.required.label}"
                ></span>
            </div>
            <div
                class="labellised-list__description"
                th:classappend="${widget.modifiedInCurVersion ? 'labellised-list__description--warning' : ''}"
            >
                <a th:href="@{${widget.getValueParamByName('valeur')}}" class="link" target="_blank"
                    >[[${widget.getValueParamByName('valeur')}]]</a
                >
            </div>
        </th:block>
    </body>
</html>
