<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="rectificatif" id="rectificatif" class="hide-element m-t-6">
            <!-- NOR -->
            <div class="grid__row">
                <div class="grid__col">
                    <div class="form-input">
                        <div class="form-input__header">
                            <div class="form-input__header-top">
                                <label for="norRectificatif" id="nor_rectificatif_label" class="form-label">
                                    [[#{epg.dossier.creation.nor.label}]]
                                    <span class="form-label__required-text" th:text="#{form.input.required}">
                                        (requis)
                                    </span>
                                </label>
                                <div class="form-input__icon-group"></div>
                            </div>
                            <div class="form-input__header-bottom">
                                <p
                                    id="label_header_bottom_form_input"
                                    class="form-input__description form-input__description--default"
                                    th:text="#{epg.dossier.creation.rectificatif.label}"
                                >
                                    Veuillez contacter le SGG avant de cr√©er un rectificatif
                                </p>
                            </div>
                        </div>
                        <div class="form-input__container">
                            <input
                                type="text"
                                name="norRectificatif"
                                id="norRectificatif"
                                aria-describedby=" label_header_bottom_form_input"
                                class="form-input__field form-input__field--type-text"
                                data-validation="required"
                            />
                        </div>
                        <div id="nor_rectificatif_description" class="form-input__footer"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
