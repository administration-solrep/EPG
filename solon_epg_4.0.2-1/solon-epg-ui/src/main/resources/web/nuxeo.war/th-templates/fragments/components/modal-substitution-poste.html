<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="modal-substitution-poste" id="modal-substitution-poste" class="interstitial-overlay__content">
            <div
                class="interstitial"
                role="dialog"
                th:aria-labelledby="#{outilSelection.action.substituer.poste}"
                style="position: relative;"
            >
                <div class="interstitial__header">
                    <h1 class="interstitial__title" th:text="#{outilSelection.action.substituer.poste}"></h1>
                    <button
                        type="button"
                        class="interstitial__close base-btn base-btn--button base-btn--default base-btn--discret"
                    >
                        <span aria-hidden="true" class="icon icon--cross"></span
                        ><span class="sr-only" th:text="#{validation.popup.close.label}"
                            >Fermer la fenêtre de dialogue</span
                        >
                    </button>
                </div>
                <div class="interstitial__content">
                    <p class="base-paragraph" th:text="#{outilSelection.substitution.poste.modal.content}">
                        Veuillez sélectionner l'ancien poste et le nouveau poste
                    </p>
                    <form id="modal-substitution-poste-form">
                        <fieldset>
                            <legend class="sr-only" th:text="#{menu.outilSelection.action.substitution.poste}">
                                Substituer un poste
                            </legend>
                            <div class="grid__row">
                                <div class="relative grid__col m-b-6">
                                    <th:block
                                        th:replace="fragments/components/organigrammeSelectAutocomplete ::organigrammeSelectAutocomplete('outilSelection.substitution.ancien.poste', true, 'ancienPoste', 'ancienPoste', 'PST', null, false, false, null, false)"
                                    ></th:block>
                                </div>
                            </div>
                            <div class="grid__row">
                                <div class="relative grid__col m-b-6">
                                    <th:block
                                        th:replace="fragments/components/organigrammeSelectAutocomplete ::organigrammeSelectAutocomplete('outilSelection.substitution.nouveau.poste', true, 'nouveauPoste', 'nouveauPoste', 'PST', null, false, false, null, false)"
                                    ></th:block>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="interstitial__footer">
                    <button
                        type="button"
                        th:text="#{button.label.cancel}"
                        class="interstitial__button base-btn base-btn--button base-btn--default base-btn--light base-btn--center base-btn--transparent base-btn--bordered"
                    >
                        Annuler
                    </button>
                    <button
                        type="button"
                        id="btn-valider-substitution-poste"
                        th:text="#{outilSelection.action.substituer.button}"
                        class="base-btn base-btn--button base-btn--default base-btn--center interstitial__close"
                        onclick="doSubstitutionPoste(event)"
                    >
                        Substituer
                    </button>
                </div>
            </div>
            <div tabindex="0" class="interstitial-overlay__tabindex"></div>
        </div>
    </body>
</html>
