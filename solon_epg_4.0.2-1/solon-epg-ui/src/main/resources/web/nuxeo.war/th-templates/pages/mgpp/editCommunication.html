<!DOCTYPE html>

<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layouts/layout  :: layout (template=~{::main},templateClass='', description='Edition d\'une communication',title=${titre})}"
>
    <main role="main" id="main_content" class="page-layout__content notif-evenement">
        <input type="hidden" id="idMessage" name="idMessage" th:value="${id}" />
        <input type="hidden" id="idDossier" name="idDossier" th:value="${idDossier}" />
        <input type="hidden" id="publier" name="publier" />
        <input type="hidden" id="typeAction" name="typeAction" th:value="${typeAction}" />
        <input type="hidden" id="typeEvenement" name="typeEvenement" th:value="${typeEvenement}" />
        <input type="hidden" id="urlPreviousPage" name="urlPreviousPage" th:value="@{${urlPreviousPage}}" />

        <div class="row-actions">
            <div class="row-actions__left" th:if="${baseActions !=null && not #lists.isEmpty(baseActions)}">
                <th:block th:each="action : ${baseActions}">
                    <button
                        th:replace="fragments/components/label-action-button :: label-action-button(${action}, false, ${action.type == 'secondary' ? 'base-btn--secondary' : action.type == 'tertiary' ? 'base-btn--light base-btn--transparent base-btn--bordered' : ''})"
                    ></button>
                </th:block>
            </div>
            <div class="row-actions__right" th:if="${mainActions !=null && not #lists.isEmpty(mainActions)}">
                <th:block th:each="action : ${mainActions}">
                    <button
                        th:replace="fragments/components/label-action-button :: label-action-button(${action}, false, ${action.type == 'secondary' ? 'base-btn--secondary' : action.type == 'tertiary' ? 'base-btn--light base-btn--transparent base-btn--bordered' : ''})"
                    ></button>
                </th:block>
            </div>
        </div>

        <div class="page-reponses__table-heading" style="display: flex; justify-content: space-between;">
            <h1 class="base-title base-title--lvl-1" id="main_title" th:text="${titre}"></h1>
        </div>

        <form id="formEditCommunication">
            <input type="hidden" id="idEvenement" name="idEvenement" th:value="${idCur}" />
            <input type="hidden" id="idEvenementPrecedent" name="idEvenementPrecedent" th:value="${id}" />
            <input type="hidden" id="versionCourante" name="versionCourante" th:value="${versionCourante}" />
            <ul class="labellised-list">
                <th:block th:each="widget : ${lstWidgets}">
                    <li class="labellised-list__item">
                        <th:block th:if="${widget.typeChamp} == 'text'">
                            <th:block th:replace="fragments/mgpp/widgets/text :: text(${widget})"></th:block>
                        </th:block>
                        <th:block th:if="${widget.typeChamp} == 'url'">
                            <th:block th:replace="fragments/mgpp/widgets/text-url :: textUrl(${widget})"></th:block>
                        </th:block>
                        <th:block th:if="${widget.typeChamp}== 'input-text'">
                            <th:block th:replace="fragments/mgpp/widgets/input-text :: inputText(${widget})"></th:block>
                        </th:block>
                        <th:block th:if="${widget.typeChamp}== 'input-text-hidden'">
                            <th:block
                                th:replace="fragments/mgpp/widgets/input-text-hidden :: inputTextHidden(${widget})"
                            ></th:block>
                        </th:block>
                        <th:block th:if="${widget.typeChamp} == 'textarea'">
                            <th:block th:replace="fragments/mgpp/widgets/textarea :: textarea(${widget})"></th:block>
                        </th:block>
                        <th:block th:if="${widget.typeChamp} == 'date'">
                            <th:block th:replace="fragments/mgpp/widgets/date :: date(${widget})"></th:block>
                        </th:block>
                        <th:block th:if="${widget.typeChamp} == 'radio'">
                            <th:block
                                th:replace="fragments/mgpp/widgets/optin-radio :: optinRadio(${widget})"
                            ></th:block>
                        </th:block>
                        <th:block th:if="${widget.typeChamp} == 'niveau-lecture'">
                            <th:block
                                th:replace="fragments/mgpp/widgets/niveau-lecture :: niveauLecture(${widget})"
                            ></th:block>
                        </th:block>
                        <th:block th:if="${widget.typeChamp} == 'select'">
                            <th:block th:replace="fragments/mgpp/widgets/select :: select(${widget})"></th:block>
                        </th:block>
                        <th:block th:if="${widget.typeChamp} == 'piece-jointe'">
                            <th:block
                                th:replace="fragments/mgpp/widgets/piece-jointe :: pieceJointe(${widget})"
                            ></th:block>
                        </th:block>
                        <th:block th:if="${widget.typeChamp} == 'multiple-input-text'">
                            <th:block
                                th:replace="fragments/mgpp/widgets/multiple-input-text :: multipleInputText(${widget})"
                            ></th:block> </th:block
                        ><th:block th:if="${widget.typeChamp} == 'multiple-date'">
                            <th:block
                                th:replace="fragments/mgpp/widgets/multiple-date :: multipleDate(${widget})"
                            ></th:block>
                        </th:block>
                    </li>
                </th:block>
            </ul>
        </form>
        <div class="row-actions">
            <div class="row-actions__left" th:if="${baseActions !=null && not #lists.isEmpty(baseActions)}">
                <th:block th:each="action : ${baseActions}">
                    <button
                        th:replace="fragments/components/label-action-button :: label-action-button(${action}, false, ${action.type == 'secondary' ? 'base-btn--secondary' : action.type == 'tertiary' ? 'base-btn--light base-btn--transparent base-btn--bordered' : ''})"
                    ></button>
                </th:block>
            </div>
            <div class="row-actions__right" th:if="${mainActions !=null && not #lists.isEmpty(mainActions)}">
                <th:block th:each="action : ${mainActions}">
                    <button
                        th:replace="fragments/components/label-action-button :: label-action-button(${action}, false, ${action.type == 'secondary' ? 'base-btn--secondary' : action.type == 'tertiary' ? 'base-btn--light base-btn--transparent base-btn--bordered' : ''})"
                    ></button>
                </th:block>
            </div>
        </div>
    </main>
</html>
