<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <th:block th:fragment="formEditTdButtons(id,fonction)">
            <div class="row-actions">
                <div class="row-actions__left">
                    <button
                        type="button"
                        class="base-btn base-btn--button base-btn--default base-btn--light base-btn--bordered base-btn--padded-lr"
                        onclick="goPreviousPage()"
                        th:text="#{button.label.cancel}"
                    >
                        Annuler
                    </button>
                </div>
                <div class="row-actions__right">
                    <button
                        type="button"
                        class="base-btn base-btn--submit base-btn--default base-btn--center"
                        th:attrappend="onclick=${fonction}"
                        th:text="${id == null ? #messages.msg('tableau.dynamique.bouton.ajouter') : #messages.msg('tableau.dynamique.bouton.enregistrer')}"
                    >
                        Enregistrer
                    </button>
                </div>
            </div>
        </th:block>
    </body>
</html>
