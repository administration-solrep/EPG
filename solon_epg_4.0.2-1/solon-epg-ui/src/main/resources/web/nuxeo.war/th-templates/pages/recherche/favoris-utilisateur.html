<html

    xmlns:th="http://www.thymeleaf.org"

>

        ></div>

        <h1 class="base-title base-title--lvl-1" th:text="#{rechercher.favoris.utilisateurs.title}">
            RÃ©sultat(s) de recherche
        </h1>

                <h3
                    class="m-t-6 m-b-6 base-title base-title--lvl-3 base-title--is-underlined"
                    th:text="#{rechercher.utilisateurs.nbResults(${nbResults})}"

            </div>
        </div>

        <th:block th:if="${not #lists.isEmpty(resultatList)}">
