<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="configuration-poste-dan(dto)">
            <h2
                class="m-b-6 base-title base-title--lvl-2"
                id="refTablesTitleConfigurationPosteDan"
                th:text="#{admin.table.reference.configuration.poste.dan.title}"
            >
                Configuration du poste DAN notifié lors d’un avis rectificatif du conseil d’Etat
            </h2>

            <div role="group" aria-labelledby="refTablesTitleConfigurationPosteDan">
                <div class="grid__row">
                    <div class="relative grid__col grid__col--middle m-b-6">
                        <th:block
                            th:replace="fragments/components/organigrammeSelectAutocomplete ::organigrammeSelectAutocomplete(
                                'admin.table.reference.poste.dan',
                                false,
                                'avisRectificatifPosteDan',
                                'avisRectificatifPosteDan',
                                'PST', 
                                '',
                                false,
                                false,
                                ${dto.mapAvisRectificatifPosteDanDTO},
                                false)"
                        ></th:block>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
