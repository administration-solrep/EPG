<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <th:block
            th:fragment="applicationLoiOrdonnanceElement(loiOrdonnance, index)"
            th:with="id=|loi-ordonnance-item-${index}|"
        >
            <div class="loi-ordonnance-fieldset" th:id="${id}">
                <hr class="m-y-6" />
                <div aria-live="polite" aria-relevant="additions removals">
                    <fieldset
                        th:id="|form_loi_ordonnance_element_${index}|"
                        class="application-item loi-ordonnance-item"
                    >
                        <legend class="sr-only">
                            [[#{dossier.bordereau.loi.ordonnance(${index+1})}]]
                        </legend>
                        <div
                            th:replace="fragments/dossier/onglets/bordereau/application-loi-ordonnance :: applicationLoiOrdonnance(${loiOrdonnance}, ${index})"
                        ></div>
                        <div class="grid_row flex justify-end">
                            <button
                                type="button"
                                class="base-btn base-btn--button base-btn--default base-btn--light base-btn--center base-btn--transparent base-btn--uppercased"
                                th:text="#{dossier.bordereau.supprimer.loi.ordonnance}"
                                th:attr="onclick=|deleteApplication('${id}')|"
                            ></button>
                        </div>
                    </fieldset>
                </div>
            </div>
        </th:block>
    </body>
</html>
