<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="rechercheLibreResultAction" class="search-result-action">
            <button
                onclick="createAlert(this)"
                type="button"
                class="search-result-action__btn base-btn base-btn--button base-btn--default base-btn--secondary"
                th:text="#{recherche.libre.btn.editer.alerte}"
            >
                Editer une alerte
            </button>
            <button
                type="button"
                class="search-result-action__btn base-btn base-btn--button base-btn--default base-btn--secondary"
                onclick="addFavoriRechercheLibre()"
                th:text="#{recherche.libre.btn.ajouter.favoris.recherche}"
            >
                Ajouter aux favoris de recherche
            </button>
            <button
                type="button"
                class="search-result-action__btn base-btn base-btn--button base-btn--default base-btn--secondary"
                onclick="creerTDRechercheLibre()"
                th:text="#{recherche.libre.btn.ajouter.tableaux.dynamiques}"
            >
                Ajouter aux tableaux dynamiques
            </button>
        </div>
    </body>
</html>
