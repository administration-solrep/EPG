<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <th:block th:fragment="multipleDate(widget)">
            <div class="labellised-list__label">
                [[#{${widget.label}}]]
                <span
                    th:if="${widget.required}"
                    class="form-label__required-text"
                    th:text="#{form.required.label}"
                ></span>
            </div>

            <div
                class="form-input labellised-list__description"
                th:classappend="${widget.modifiedInCurVersion ? 'labellised-list__description--warning' : ''}"
            >
                <div class="rightBlocWidget">
                    <div class="form-input__container">
                        <th:block
                            th:replace="fragments/components/input-date-picker :: inputDatePicker('', '', ${widget.name}, ${widget.required}, '', false)"
                        ></th:block>
                        <button
                            type="button"
                            class="base-btn base-btn--button base-btn--default base-btn--light base-btn--transparent button-add-date"
                            th:attr="onclick=|addValeurToList(this, '${widget.name}')|"
                        >
                            <span class="icon icon--add" aria-hidden="true"></span>
                        </button>
                    </div>
                    <ul th:class="|list-value-date-${widget.name}|">
                        <th:block th:each="item : ${widget.getValueParamByNameOrNull('lstValues')}">
                            <li>
                                [[${item}]]
                                <input type="hidden" th:name="${widget.name}" th:value="${item}" data-multiple="true" />
                                <span
                                    class="icon icon--cross-bold link__icon link__icon--append"
                                    onclick="$(this).closest('li').remove()"
                                    aria-hidden="true"
                                ></span>
                            </li>
                        </th:block>
                    </ul>
                </div>
            </div>
        </th:block>
    </body>
</html>
