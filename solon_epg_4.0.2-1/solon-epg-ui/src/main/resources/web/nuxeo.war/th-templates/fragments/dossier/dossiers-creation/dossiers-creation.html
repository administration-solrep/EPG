<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layouts/layout :: layout (template=~{::main},templateClass='', description='page administration', title=${titre} + ' | '+ ${resultList.nbTotal})}"
>
    <main role="main" id="main_content" class="page-layout__content">
        <h1 class="search-result-form__title base-title base-title--lvl-2" th:text="${titre}">
            Résultat(s) de recherche
        </h1>
        <h2 class="search-result-form__subtitle base-title base-title--lvl-3" th:text="${sousTitre}">
            X résultat(s) trouvé(s)
        </h2>

        <th:block th:if="${displayTable}" th:with="tableCaption=${titre}+' - '+${sousTitre}">
            <div th:replace="fragments/table/tableDossiers :: searchResults"></div>
        </th:block>
    </main>
</html>
