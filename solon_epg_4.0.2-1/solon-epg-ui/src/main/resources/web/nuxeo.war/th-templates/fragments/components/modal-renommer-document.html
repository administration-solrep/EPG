<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div
            th:fragment="modal-renommer-document"
            th:id="${id}"
            th:with="id='modal-renommer-document'"
            class="interstitial-overlay__content"
        >
            <div
                class="interstitial"
                role="dialog"
                aria-labelledby="dialogTitle-renommerDocument"
                style="position: relative;"
            >
                <div class="interstitial__header">
                    <h1
                        id="dialogTitle-renommerDocument"
                        class="interstitial__title"
                        th:text="#{dossier.onglet.document.modal.renommer.document.title}"
                    ></h1>
                    <button
                        type="button"
                        class="interstitial__close base-btn base-btn--button base-btn--default base-btn--discret"
                    >
                        <span aria-hidden="true" class="icon icon--cross"></span>
                        <span class="sr-only" th:text="#{modal.close}"></span>
                    </button>
                </div>

                <div id="contentModalRename" class="interstitial__content">
                    <div class="file-label">
                        <p class="file-label__content file-label__content--sm">
                            <input
                                type="text"
                                id="newDocumentName"
                                name="newDocumentName"
                                class="input-ninety-percent form-input__field form-input__field--type-text js-file-label-input-text"
                            />
                            <span
                                id="documentExtension"
                                class="file-label__content-inner js-file-label-file-infos"
                            ></span>
                        </p>
                    </div>
                </div>
                <input type="hidden" id="documentId" name="documentId" />

                <div class="interstitial__footer">
                    <button
                        type="button"
                        class="interstitial__button base-btn base-btn--button base-btn--default base-btn--light base-btn--center base-btn--transparent base-btn--bordered"
                        th:text="#{button.label.cancel}"
                    ></button>
                    <button
                        type="button"
                        onClick="doRenameDocumentFondDeDossier()"
                        id="btn-confirm-rename-doc"
                        class="base-btn base-btn--button base-btn--default base-btn--center"
                        th:text="#{button.label.renommer}"
                    ></button>
                </div>
            </div>
            <div tabindex="-1" class="interstitial-overlay__tabindex"></div>
        </div>
    </body>
</html>
