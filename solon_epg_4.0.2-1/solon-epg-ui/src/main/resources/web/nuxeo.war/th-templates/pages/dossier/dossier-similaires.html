<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layouts/layout  :: layout (template=~{::main},templateClass='', description='page des dossiers similaires', title=#{dossier.similaire.titre})}"
>
    <main role="main" id="main_content" class="page-layout__content">
        <input type="hidden" id="urlPreviousPage" name="urlPreviousPage" th:value="@{${urlPreviousPage}}" />
        <button
            type="button"
            class="base-btn base-btn--button base-btn--default base-btn--light base-btn--bordered base-btn--padded-lr m-b-1-7857em"
            onclick="goPreviousPage()"
            th:text="#{button.label.back}"
            th:if="${not #strings.isEmpty(urlPreviousPage)}"
        >
            Annuler
        </button>
        <h1
            class="m-y-6 p-b-2 base-title base-title--lvl-2 base-title--is-underlined"
            th:text="#{dossier.similaire.result.nbTotal(${resultList.nbTotal})}"
        ></h1>
        <div class="page-layout__content-nav m-t-6">
            <div class="search-table">
                <div th:replace="fragments/table/table-dossiers-similaires :: table-dossiers-similaires"></div>
            </div>
            <button
                type="button"
                class="base-btn base-btn--button base-btn--default base-btn--light base-btn--bordered base-btn--padded-lr m-b-1-7857em"
                onclick="goPreviousPage()"
                th:text="#{button.label.back}"
                th:if="${not #strings.isEmpty(urlPreviousPage)}"
            >
                Annuler
            </button>
        </div>
    </main>
</html>
