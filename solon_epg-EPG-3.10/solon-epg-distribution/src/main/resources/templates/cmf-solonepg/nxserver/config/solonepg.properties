# Configuration du bulk mode
nuxeo.bulk.mode=${nuxeo.bulk.mode}

# Paramétrage du serveur LDAP
nuxeo.ldap.url=${nuxeo.ldap.url}
nuxeo.ldap.bindDn=${nuxeo.ldap.bindDn}
nuxeo.ldap.password=${nuxeo.ldap.password}
nuxeo.ldap.cacheTimeout=${nuxeo.ldap.cacheTimeout}

# Paramétrage des traitements batch
nuxeo.batch.user=${nuxeo.batch.user}
nuxeo.batch.password=${nuxeo.batch.password}

# Parametres de l'application Reponses
solonepg.mailboxPoste.owner=${solonepg.mailboxPoste.owner}

# Parametres de l'application solon epg - Répertoire qui va contenir les fichiers de statistiques publies de l'activite normative
