# Parametres de l'application solon epg - Répertoire qui va contenir les fichiers de statistiques publies de l'activite parlementaire
solonEpg.activiteParlementaire.stats.publie.dir=${solonEpg.activiteParlementaire.stats.publie.dir}

# Parametres de l'application olon epg - Répertoire qui va contenir l'archivage definitive
solonEpg.archivage.definitive.dir=${solonEpg.archivage.definitive.dir}

# Parametres de l'application solon epg - Répertoire contenant le fichier excel pour l'injection de gouvernement
solonEpg.injection.gouvernement.excel=${solonEpg.injection.gouvernement.excel}

# Parametres de l'application Reponses (voir nuxeo.conf)
reponses.product.tag=%%SNAPSHOT%%

# Parametres de l'application EPG : MAIL
