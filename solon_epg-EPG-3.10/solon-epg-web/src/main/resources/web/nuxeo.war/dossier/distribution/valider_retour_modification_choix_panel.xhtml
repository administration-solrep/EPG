<div xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax">


	<rich:modalPanel id="valider_retour_modification_choix_panel"
		autosized="true">
		<div>
			<f:facet name="header">
				<h:outputText
					value="#{messages['epg.dossier.distribution.validerRetourModificationPanel.title']}" />
			</f:facet>
		</div>

		<div class="valider_retour_modification_choix_panel_body">
			<h:panelGrid id="retourEtape" columnClasses="labelColumn,fieldColumn">
				<h:panelGroup>
					<h:form id="formDanId">
						<h:selectOneRadio id="retourDANID" layout="pageDirection"
							value="#{dossierDistributionActions.retourDAN}"
							valueChangeListener="#{dossierDistributionActions.retourDANChangeListener}"
							style="font-weight:normal;width:300px">
							<nxu:selectItems
								value="#{dossierDistributionActions.retourDANList}" var="retour"
								itemValue="#{retour.id}" itemLabel="#{retour.label}" />
						</h:selectOneRadio>
						<table>
							<tr>
								<td><h:commandLink styleClass="poursuivreImg"
										action="#{dossierDistributionActions.validerEtapeRetourModification(true)}">
										<h:graphicImage height="24" width="24"
											url="/img/icons/check.png"
											alt="#{messages['epg.dossier.distribution.validerRetourModificationPanel.valider']}"
											title="#{messages['epg.dossier.distribution.validerRetourModificationPanel.valider']}" />
										<h:outputText
											value="#{messages['epg.dossier.distribution.validerRetourModificationPanel.valider']}" />
									</h:commandLink></td>
								<td><h:commandLink styleClass="annulerImg" action="#"
										onclick="Richfaces.hideModalPanel('valider_retour_modification_choix_panel'); return false;">
										<h:graphicImage height="24" width="24"
											url="/img/icons/delete.png"
											alt="#{messages['epg.dossier.distribution.validerRetourModificationPanel.annuler']}"
											title="#{messages['epg.dossier.distribution.validerRetourModificationPanel.annuler']}" />
										<h:outputText
											value="#{messages['epg.dossier.distribution.validerRetourModificationPanel.annuler']}" />
									</h:commandLink></td>
							</tr>
						</table>
					</h:form>
				</h:panelGroup>
			</h:panelGrid>
		</div>
	</rich:modalPanel>
</div>
