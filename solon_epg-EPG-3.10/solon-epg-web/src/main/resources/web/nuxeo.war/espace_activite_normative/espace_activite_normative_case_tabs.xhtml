<div xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:nxh="http://nuxeo.org/nxweb/html">

  
	<table style="border-collapse: collapse; width: 100%">
		<tr>
			<td>
				<div class="floatLeftTabs">
					<div class="tabsBar">
					    <h:form>
								<nxu:dataList layout="unorderedList" var="tab" value="#{activiteNormativeActions.tabsActionsList}"
									itemStyleClass="#{nxu:test(activiteNormativeActions.currentTabAction == tab, 'selected', '')}">
						              <h:commandLink action="#{activiteNormativeActions.setCurrentTabAction(tab)}" immediate="true">
						                <h:outputText value="#{messages[tab.label]}" />
						              </h:commandLink>
						         </nxu:dataList>
						</h:form>
					</div>
			  	</div>
			</td>
		</tr>
		<tr>
			<td>
				<ui:include src="#{activiteNormativeActions.currentTabAction.link}" />
			</td>
		</tr>
	</table>
</div>
