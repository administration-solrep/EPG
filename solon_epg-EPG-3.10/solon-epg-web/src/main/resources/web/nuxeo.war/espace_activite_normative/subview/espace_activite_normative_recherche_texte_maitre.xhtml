<div xmlns:h="http://java.sun.com/jsf/html"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:nxl="http://nuxeo.org/nxforms/layout"
	xmlns:nxh="http://nuxeo.org/nxweb/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:c="http://java.sun.com/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:rich="http://richfaces.org/rich">
  
    <div id="content">
       <h:form id="retourRechercheForm">
          <table>
            <tr>
              <td>
                <h:commandButton id="backSearch"
                  value="#{messages['command.editSmartSearch']}"
                  action="#{EPGANrequeteurExpertActions.goToRequeteur()}"
                  immediate="true"
                  styleClass="button" />
              </td>
            </tr>
          </table>
        </h:form>
      <div id="upperContentView">
        <nxu:set var="contentViewName" value="#{EPGANrequeteurExpertActions.getContentViewName()}">
          <nxu:set var="contentView" value="#{EPGANrequeteurExpertActions.getContentViewName()}">
            <ui:decorate template="/incl/content_view.xhtml">
              <ui:define name="content_view_header_before_selector" />
            </ui:decorate>
          </nxu:set>
        </nxu:set>
      </div>
    </div>
</div>
