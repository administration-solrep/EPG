<div xmlns="http://www.w3.org/1999/xhtml"

						</td>
		        </nxu:dataList>
		     </nxu:set>
                <td>
                  <h:graphicImage value="/img/icons/lock_16.png" rendered="#{not empty activiteNormativeActions.getCurrentLockTime()}" />

                </td>
			</tr>
        </table>
        
         <table class="fdrActionsRight" style="float:right;">

	         	<nxu:dataList id="fdrActionsTableRight" layout="simple" var="action" value="#{actions}">
						<td class="enabledButtonContainer">
							<nxh:commandLink action="#{action.getLink()}" onclick="#{action.confirm}">
		                    	<h:graphicImage value="#{action.getIcon()}" alt="#{messages[action.getLabel()]}" title="#{messages[action.getLabel()]}"/>

        </table>
		</h:form>
</div>
