<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<nxthemes:composition  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:nxthemes="http://nuxeo.org/nxthemes"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  >
  
  <ui:define name="page title">
     <c:choose>
	  		<c:when test="#{suppressionActions.isAccessFonctionnelAuthorized()}">
	    		<h:outputText value="#{messages['message.suppression.fonctionelle.title']}"/>
	    	</c:when>
	    	<c:otherwise>
	    		<h:outputText value="#{nuxeoApplicationName} - #{messages['command.espaceNonAutorise']}" />
	    	</c:otherwise>
	    </c:choose>
  </ui:define>
  	<ui:define name="body">
  	<c:if test="#{suppressionActions.isAccessFonctionnelAuthorized()}">
  	<table width="100%">
  	<tr>
  	<td>
  	<div id="menu" class="tabsBar">
  	<h:form id="menuForm" >
  	<table >
  	<tr>
  		<td  bgcolor="#F7EEDF" >
  	<h:commandLink action="#{administrationActions.navigateToSuppression()}" immediate="true" style="background-color: #F7EEDF">
        <h:outputText value="#{messages['message.suppression.fonctionelle.link.label']}" />
      </h:commandLink>  
  	</td>
  	<td   >
  	<h:commandLink action="#{administrationActions.navigateToSuppressionSuivi()}" immediate="true">
        <h:outputText value="#{messages['message.suppression.suivi.link.label']}" />
      </h:commandLink>
  	</td>
  	</tr>
  	</table>
  	</h:form>
  	</div>
  	</td>
  	</tr>
  	<c:if test="#{contentViewActions.getContentView('suppression_dossier').getPageProvider().getCurrentPage() != null and contentViewActions.getContentView('suppression_dossier').getPageProvider().getCurrentPage().size()!=0}">
  	<tr>
  	
  	 <td class="enabledButtonContainer" align="right">
	     <ui:include src="/widgets/listing/dossier_listing_action.xhtml" />
	          </td>
  	
  	</tr>
  	</c:if>
  	<tr>
  	<td>
	<div id="suppressionContent"><nxu:set var="contentViewName"
			value="suppression_dossier">
			<ui:include src="/incl/supprimer_modal_panel.xhtml" />
			<ui:decorate template="/incl/content_view_suppression.xhtml">
				<ui:define name="content_view_header_after_selector">
				</ui:define>
				<ui:define name="content_view_header_before_selector">
				</ui:define>
			</ui:decorate>
		</nxu:set></div>

<ui:include src="/incl/upper_panel_toggle.xhtml" />
</td>
</tr>
</table>
</c:if>
  </ui:define>
  
  <ui:define name="subbody">
  <c:if test="#{suppressionActions.isAccessFonctionnelAuthorized()}">
    <ui:include src="/admin/suppression/supprimer_dossier_subbody.xhtml" />		 


</c:if>
  </ui:define>


</nxthemes:composition>
