<div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:nxthemes="http://nuxeo.org/nxthemes">
	<a4j:region id="deleteFondDeDossierModelFolderRegion">
		<rich:modalPanel id="deleteFondDeDossierModelFolderPanel" autosized="true">
			<div><f:facet name="header">
				<h:outputText value="Suppression de documents" />
			</f:facet></div>
			<h:form id="deleteFondDeDossierForm">
				<div id="deleteFondDossierDiv">
					<!-- message de confirmation -->
					<div class="popupTabbedDiv">
						<h:outputLabel value="Voulez vous vraiment supprimer le répertoire '#{fondDeDossierModelManagerActions.selectedNodeDocumentPopupDelete.title}' ainsi que tous ses éléments fils ?" /> 
					</div>

					<!-- bouton pour supprimer le répertoire -->
					<div class="popupDiv">
						<a4j:commandLink
							action="#{fondDeDossierModelManagerActions.deleteFolder()}"
							id="validerSuppressionImage"
							oncomplete="Richfaces.hideModalPanel('deleteFondDeDossierModelFolderPanel')"
							reRender="fondDossierModelViewPanel" ajaxSingle="true">
							<h:graphicImage height="24" width="24" url="/img/icons/check.png" />
						</a4j:commandLink>
						 <a4j:commandLink
							action="#{fondDeDossierModelManagerActions.deleteFolder()}"
							id="validerSuppressionText"
							oncomplete="Richfaces.hideModalPanel('deleteFondDeDossierModelFolderPanel')"
							reRender="fondDossierModelViewPanel" ajaxSingle="true">
							<h:outputText value="Valider" />
						</a4j:commandLink>
					</div>
	
					<!-- bouton pour quitter la poup et ne pas effectuer la suppression -->
					<div class="popupDiv">
						<a4j:commandLink
							action="#{fondDeDossierModelManagerActions.resetFondDossierModelRepositoryValue()}"
							id="annulerSuppressionImage"
							oncomplete="Richfaces.hideModalPanel('deleteFondDeDossierModelFolderPanel')"
							reRender="fondDossierModelViewPanel" ajaxSingle="true">
							<h:graphicImage height="24" width="24" url="/img/icons/delete.png" />
						</a4j:commandLink>
						<a4j:commandLink
							action="#{fondDeDossierModelManagerActions.resetFondDossierModelRepositoryValue()}"
							id="annulerSuppressionText" eventsQueue="inputDeleteFondDeDossierQueue"
							oncomplete="Richfaces.hideModalPanel('deleteFondDeDossierModelFolderPanel')"
							reRender="fondDossierModelViewPanel" ajaxSingle="true">
							<h:outputText value="Annuler" />
						</a4j:commandLink>
					</div>
					<div>
						<a4j:status for="deleteFondDeDossierModelFolderRegion">
							<f:facet name="start">
								<h:graphicImage value="/img/standart_waiter.gif" style="position: absolute;" />
							</f:facet>
						</a4j:status>
					</div>
				</div>
			</h:form>
		</rich:modalPanel>
	</a4j:region>
</div>
