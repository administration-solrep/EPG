<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:nxthemes="http://nuxeo.org/nxthemes"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxdir="http://nuxeo.org/nxdirectory"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:c="http://java.sun.com/jstl/core">

  <style>
  .radioright td {
      text-align: right;
  }
  .radioright td input {
      float: right;
  }
  </style>
  
  <ui:define name="page title">
  <c:choose>
  		<c:when test="#{organigrammeManagerActions.isUpdateAuthorized()}">
    		<h:outputText value="#{nuxeoApplicationName}"/>
    	</c:when>
    	<c:otherwise>
    		<h:outputText value="#{nuxeoApplicationName} - #{messages['command.espaceNonAutorise']}" />
    	</c:otherwise>
    </c:choose>
    </ui:define>

  <ui:define name="body">
  <c:if test="#{organigrammeManagerActions.isUpdateAuthorized()}">
    <ui:include src="/incl/message_banner.xhtml" />

    <div class="tabsContent">

      <h3>
        <h:outputText value="#{messages['organigramme.edit.gvt.title']}" />
      </h3>

      <h:form id="editGvtForm">
        <nxl:layout name="gouvernement" mode="edit" value="#{organigrammeManagerActions.selectedNodeModel}" />
        <table class="dataInput">
          <tbody>
            <tr>
              <td>
                <h:commandButton
                  id="button_edit"
                  value="#{messages['command.save']}"
                  action="#{organigrammeManagerActions.updateGouvernement}" class="button" />
                <h:commandButton
                  action="#{organigrammeManagerActions.cancelEditNode}" immediate="true"
                  value="#{messages['command.cancel']}" class="button" />
              </td>
            </tr>
          </tbody>
        </table>
      </h:form>

    </div>
	</c:if>
  </ui:define>
  
  <ui:define name="collapsible_panel_body">
  <c:if test="#{organigrammeManagerActions.isUpdateAuthorized()}">
    <ui:include src="/admin/admin_menu.xhtml"/>
  </c:if>
  </ui:define>
  
</nxthemes:composition>
