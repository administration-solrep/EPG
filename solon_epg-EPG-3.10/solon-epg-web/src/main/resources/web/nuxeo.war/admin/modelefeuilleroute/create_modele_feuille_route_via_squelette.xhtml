<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:nxthemes="http://nuxeo.org/nxthemes"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:nxl="http://nuxeo.org/nxforms/layout"
	xmlns:c="http://java.sun.com/jstl/core">


	
	<ui:define name="page title">
		<h:outputText
			value="#{nuxeoApplicationName}"/>
	</ui:define>
	
	<ui:define name="body">
		<div>
			<ui:include src="/incl/message_banner.xhtml" />
			<h:form enctype="multipart/form-data" id="mass_create_modele_fdr">
			
			
			<nxl:layout name="feuille_route_modele_mass_create" mode="edit" value="#{modeleFeuilleRouteActions}" />
			
			<div>
				<h:outputText value="#{modeleFeuilleRouteActions.resultMsg}"/>
			</div>
			<div>
				<h:outputText value="#{modeleFeuilleRouteActions.infoMsg}"/>
			</div>
				<p class="buttonsGadget">
					<h:commandButton class="button"
						value="#{messages['command.create']}"
						action="#{modeleFeuilleRouteActions.createModeleFDRMass}"
						id="button_create"/>
					<h:commandButton class="button"
						value="#{messages['command.cancel']}"
						action="#{modeleFeuilleRouteActions.cancelCreateModeleFDRMass}" id="button_cancel" 
						immediate="true" />
				</p>
			</h:form>
		</div>
	</ui:define>

</nxthemes:composition>
