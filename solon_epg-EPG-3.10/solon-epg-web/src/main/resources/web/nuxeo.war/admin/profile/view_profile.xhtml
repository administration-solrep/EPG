<div xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core">

  <ui:composition template="/admin/profile/view_profile_template.xhtml">
    <ui:param name="currentProfileSubTab" value="view" />

    <ui:define name="mainContent">
    <c:if test="#{profileManagerActions.isAccessAuthorized()}">
      <h:form>
        <nxl:layout name="profile" mode="view" value="#{profileManagerActions.selectedProfile}" />
      </h:form>
    </c:if>
    </ui:define>

  </ui:composition>
  
</div>
