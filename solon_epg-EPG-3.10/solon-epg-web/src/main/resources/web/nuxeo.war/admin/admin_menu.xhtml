<div xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jstl/core" class="menu"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
  xmlns:ui="http://java.sun.com/jsf/facelets">

<!-- Surchage du style pour IE6 -->
<!--[if lt IE 7]>
<style>
	.leftMenuActions span.subMenu{
		display : inline-block;
	}
</style>
<![endif]-->

  <h:form rendered="#{!currentUser.anonymous}" id="adminMenuForm">
  <ui:decorate template="/incl/menu_arrondi.xhtml">
    <ui:define name="reponsesClipboard_panel">
      <div class="userMailboxesContent">
  		  <h4><h:outputText value="Administration" />
        </h4>
  	    <div class="leftMenuActions">
  		    <div  id="uMContent" style="overflow-x: auto; overflow-y: hidden;" class="userLeftMenuContent">
  		      <nxu:set var="actions" value="#{webActions.getActionsList('ADMIN_MENU')}" cache="true">
  		        <nxu:dataList layout="simple" var="action" value="#{actions}"
  		            rowIndexVar="row" rowCountVar="rowCount" id="adminMenuBottomActionsTable">
  		  
  		          <h:outputText rendered="#{!fn:startsWith(action.link,'#')}" class="subMenu" value="#{messages[action.label]}" />
  		  
  		  	      <nxh:commandLink id="adminMenuActionCommandLink" 
  		            action="#{action.getLink()}" rendered="#{fn:startsWith(action.link,'#')}">
  		            <h:outputText value="#{messages[action.label]}" />
  		          </nxh:commandLink>
  		        </nxu:dataList>
  		      </nxu:set>
  		    </div>
  	    </div>
        </div>
      </ui:define>
    </ui:decorate>
  </h:form>
</div>
