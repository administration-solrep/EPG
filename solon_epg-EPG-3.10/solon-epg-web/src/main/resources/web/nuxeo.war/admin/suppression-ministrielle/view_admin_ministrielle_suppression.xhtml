<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:nxthemes="http://nuxeo.org/nxthemes"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:nxl="http://nuxeo.org/nxforms/layout"
	xmlns:nxh="http://nuxeo.org/nxweb/html"
	xmlns:rich="http://richfaces.org/rich">


	<ui:define name="page title">
		<c:choose>
	  		<c:when test="#{suppressionActions.isAccessMinisterielAuthorized()}">
	    		<h:outputText value="#{messages['command.admin.suppression.ministeriel.dossier']}" />
	    	</c:when>
	    	<c:otherwise>
	    		<h:outputText value="#{nuxeoApplicationName} - #{messages['command.espaceNonAutorise']}" />
	    	</c:otherwise>
	    </c:choose>
	</ui:define>




	<ui:define name="body">
	<c:if test="#{suppressionActions.isAccessMinisterielAuthorized()}">
		<ui:include src="/incl/message_banner.xhtml" />
		<h3>
        	<h:outputText styleClass="label" value="#{messages['command.admin.suppression.ministeriel.dossier']}" />
      	</h3>
		<div id="upperContentView">
		<div id="content">
		
		<div id="suppressionMinistrielleContent"><nxu:set
			var="contentViewName" value="suppression_ministerielle_dossier">
			<ui:include src="/incl/supprimer_modal_panel.xhtml" />
			<ui:decorate
				template="/incl/content_view_suppression_ministrielle.xhtml">
				<ui:define name="content_view_header_after_selector">
				</ui:define>
				<ui:define name="content_view_header_before_selector">
				</ui:define>
			</ui:decorate>
		</nxu:set></div>

		</div>
		</div>
		<ui:include src="/incl/upper_panel_toggle.xhtml" />
	</c:if>
	</ui:define>


	<ui:define name="subbody">
	<c:if test="#{suppressionActions.isAccessMinisterielAuthorized()}">
		<ui:include
			src="/espace_recherche/resultats_subbody_dossier_view.xhtml">
			<ui:param name="view" value="view_admin_ministrielle_suppression" />
		</ui:include>
	</c:if>
	</ui:define>
</nxthemes:composition>
