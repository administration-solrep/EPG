        <!-- debut #main_solon_login -->
        <div id='main_solon_login'>
            <h1>Système d'Organisation en Ligne des Opérations Normatives</h1>
            <!-- debut #main_solon_login_box -->
            <div id='main_solon_login_box'>
                <h:form id="resetPasswordUser" rendered="#{userManagerActions.allowChangePassword and notReadOnly}">
			          <table>
			            <tr style="height:100px;">
			              <td colspan="2" style="text-align: center; font: bold 13px Lucida Grande,sans-serif;"><h:outputText value="#{messages['label.user.password.reset']}" /></td>
			            </tr>
			                   
			            <tr>
			              <td class="login_label">
			                <label for="firstPassword">
			                  <h:outputText value="#{messages['password']}" />
			                </label>
			              </td>
			              <td>
			                <h:inputSecret class="login_input" id="firstPassword" size="22" value="#{userManagerActions.newUserPasswordFirst}" />
			              </td>
			            </tr>
			            <tr>
			              <td class="login_label">
			                <label for="secondPassword">
			                  <h:outputText value="#{messages['password.verify']}" />
			                </label>
			              </td>
			              <td>
			                <h:inputSecret class="login_input" id="secondPassword" size="22" value="#{userManagerActions.newUserPasswordSecond}"/>
			              </td>
			            </tr>
			            <tr>
			              <td colspan="2">
			                <h:inputHidden value="needed" validator="#{userManagerActions.validatePassword}" id="checkPass">
			                  <f:attribute name="firstPasswordInputId" value="firstPassword" />
			                  <f:attribute name="secondPasswordInputId" value="secondPassword" />
			                </h:inputHidden> 
			                <c:if test="#{facesContext.getCurrentInstance().getMessages().hasNext()}">
				                <c:set var="messageCheckpass" value="#{facesContext.getCurrentInstance().getMessages().next()}" />
				                <div class="errorMessage">
				                	<h:outputText value="#{messageCheckpass.summary}" escape="false" />
				                </div>
			              	</c:if>
			              </td>
			            </tr>
			            <tr>
			              <td colspan="2" style="text-align: center;">
			              	<h:commandButton id="save" value="#{messages['command.save']}" action="#{userManagerActions.forcedChangePassword}" styleClass="login_button" />
			                <h:commandButton id="logout" value="#{messages['command.cancel']}" immediate="true" action="#{loginLogoutAction.logout}" styleClass="login_button" />
			              </td>
			            </tr>
			          </table>
        </h:form>
      	</div>
		</div>
