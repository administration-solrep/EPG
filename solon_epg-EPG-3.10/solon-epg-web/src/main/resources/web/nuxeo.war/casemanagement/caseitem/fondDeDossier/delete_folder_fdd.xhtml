<div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:nxthemes="http://nuxeo.org/nxthemes">
	<a4j:region id="deleteFddNodeRegion">
		<rich:modalPanel id="deleteFddNodePanel" autosized="true">
			<div><f:facet name="header">
				<h:outputText value="Suppression de documents" />
			</f:facet></div>
			<h:form id="deleteFddNodeForm">
				<div id="deleteFddNodeDiv">
					<!-- message de confirmation -->
					<div class="popupTabbedDiv">
						<h:outputLabel value="Voulez vous vraiment supprimer le document '#{fondDeDossierManagerActions.selectedNodeTitle}' ainsi que tous ses éléments fils ?" /> 
					</div>

					<!-- bouton pour supprimer le répertoire -->
					<div class="popupDiv">
						<a4j:commandLink
							action="#{fondDeDossierManagerActions.deleteDocument()}"
							id="validerSuppressionFddNode"
							oncomplete="Richfaces.hideModalPanel('deleteFddNodePanel')"
							reRender="fddDocumentViewPanel" ajaxSingle="true">
							<h:graphicImage id="validerSuppressionFddNodeImg" height="24" width="24" url="/img/icons/check.png" />
							<h:outputText id="validerSuppressionFddNodeText" value="Valider" />
						</a4j:commandLink>
					</div>
	
					<!-- bouton pour quitter la poup et ne pas effectuer la suppression -->
					<div class="popupDiv">
						<a4j:commandLink
							action="#{fondDeDossierManagerActions.resetProperties()}"
							id="annulerSuppressionFddNode"
							oncomplete="Richfaces.hideModalPanel('deleteFddNodePanel')"
							reRender="fddDocumentViewPanel" ajaxSingle="true">
							<h:graphicImage id="annulerSuppressionFddNodeImg" height="24" width="24" url="/img/icons/delete.png" />
							<h:outputText id="annulerSuppressionFddNodeText" value="Annuler" />
						</a4j:commandLink>
					</div>
					<div>
						<a4j:status for="deleteFddNodeRegion">
							<f:facet name="start">
								<h:graphicImage value="/img/standart_waiter.gif" style="position: absolute;" />
							</f:facet>
						</a4j:status>
					</div>
				</div>
			</h:form>
		</rich:modalPanel>
	</a4j:region>
</div>
