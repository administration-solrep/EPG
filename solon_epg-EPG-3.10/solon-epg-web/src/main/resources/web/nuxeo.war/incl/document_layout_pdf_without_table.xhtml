<p:paragraph xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
  xmlns:fmt="http://java.sun.com/jstl/fmt"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:p="http://jboss.com/products/seam/pdf" 
  >
	<c:if test="#{dossierBordereauPdf != null}">
	  <ui:insert name="empty_content_view_label">
	    <p:text value="#{messages['label.content.emptyFolder']}"
	      rendered="#{dossierBordereauPdf == null}" />
	  </ui:insert>
	     <nxl:layout name="#{layoutName}" value="#{dossierBordereauPdf}" mode="view" />
	</c:if>
</p:paragraph>
