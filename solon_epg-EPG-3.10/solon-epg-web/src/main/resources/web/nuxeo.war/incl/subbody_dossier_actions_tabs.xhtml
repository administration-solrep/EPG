<div class="tabsBar" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:nxu="http://nuxeo.org/nxweb/util">
  
  <c:if test="false">
	 Template rendering the the tabs actions of a dossier in the subview
	
	 Parameters:
	 - dossier_view la vue dans laquelle les actions des tabs ont lieu
  </c:if>

  <div class="floatLeftTabs">

    <h:form id="tabDossierForm">
      <nxu:dataList layout="unorderedList" var="tab" value="#{tabsActionsList}"
        itemStyleClass="#{nxu:test(webActions.currentTabAction == tab, 'selected', '')}">
        <nxd:restDocumentLink document="#{currentDocument}" view="#{dossier_view}" tab="#{tab.id}">
          <h:outputText value="#{messages[tab.label]}" />
        </nxd:restDocumentLink>
      </nxu:dataList>
    </h:form>

  </div>

</div>
