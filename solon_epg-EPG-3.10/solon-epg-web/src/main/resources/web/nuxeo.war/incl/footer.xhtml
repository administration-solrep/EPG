  <ui:insert name="footer">
    <h:outputText style="color:#fff" value="#{navigationWebActions.getProductTag()}"/>
  </ui:insert>

  <div id="jqContextMenu" style="display: none"></div>

<!-- Support png for IE 6 -->
<!--[if lt IE 7]>
<script>
  var arVersion = navigator.appVersion.split("MSIE")
  var version = parseFloat(arVersion[1])
  
  if ((version >= 5.5) && (document.body.filters)) 
  {
     for(var i=0; i<document.images.length; i++)
     {
        var img = document.images[i]
        var imgName = img.src.toUpperCase()
        if ((imgName.substring(imgName.length-3, imgName.length) == "PNG") && (img.width >0  && img.height > 0))
        {
           var imgID = (img.id) ? "id='" + img.id + "' " : ""
           var imgClass = (img.className) ? "class='" + img.className + "' " : ""
           var imgTitle = (img.title) ? "title='" + img.title + "' " : "title='" + img.alt + "' "
           var imgStyle = "display:inline-block;" + img.style.cssText 
           if (img.align == "left") imgStyle = "float:left;" + imgStyle
           if (img.align == "right") imgStyle = "float:right;" + imgStyle
           if (img.parentElement.href) imgStyle = "cursor:hand;" + imgStyle
           var strNewHTML = "<span " + imgID + imgClass + imgTitle
           + " style=\"" + "width:" + img.width + "px; height:" + img.height + "px;" + imgStyle + ";"
           + "filter:progid:DXImageTransform.Microsoft.AlphaImageLoader"
           + "(src=\'" + img.src + "\', sizingMethod='scale');\"></span>" 
           img.outerHTML = strNewHTML
           i = i-1
        }
     }
  }
</script>
<![endif]-->

  <style>
    .menu {
        border: none !important;
    }
    .userMailboxes {
        overflow: none !important;
    }
  </style>
   <script>
    var j = jQuery.noConflict();
    j(document).ready(function() {
        if (!j.support.borderRadius){
          j('div.userMailboxesContent').each(function() {
            j(this).css('padding', '5px').corner("cc:#898379").parent().css('background', 'none repeat scroll 0 0 #898379').css('padding', '2px').corner("round 10px");
          });
  
          j('div.reponsesClipboard').each(function() {
           j(this).corner("cc:#898379").parent().css('background', 'none repeat scroll 0 0 #898379').css('padding', '2px').corner("round 10px");
          });
        }else {
            j('div.userMailboxesContent').each(function() {
                j(this).css('padding', '5px').corner().parent().corner().parent().css('background', 'none repeat scroll 0 0 #898379').css('padding', '1px').corner();
                
            });
    
            j('div.reponsesClipboard').each(function() {
              j(this).css('padding', '5px').corner().parent().css('background', 'none repeat scroll 0 0 #898379').css('padding', '1px').corner();
                
            });
        }          
        
    });
  </script>
