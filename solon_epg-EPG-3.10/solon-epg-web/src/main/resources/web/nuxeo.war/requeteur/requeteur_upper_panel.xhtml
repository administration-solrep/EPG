<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<div  xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax">
  <h:form ajaxSubmit="true" id="rechercheArchivageForm">
    <table class="dataInput">
      <tr>
          <td class="labelColumn"><h:outputText value="#{messages['requeteurDossierSimple.base_production']}"/></td>
          <td class="fieldColumn">
            <h:selectBooleanCheckbox id="requeteur_dansBaseProduction" value="#{rechercheArchivageActions.dansBaseProduction}" >
              <a4j:support event="onclick" eventsQueue="ajax_events_queue" />
          </h:selectBooleanCheckbox>
          </td>
          <td class="labelColumn"><h:outputText value="#{messages['requeteurDossierSimple.base_production_intermediaire']}"/></td>
          <td class="fieldColumn">
            <h:selectBooleanCheckbox id="requeteur_dansBaseArchivageIntermediaire" value="#{rechercheArchivageActions.dansBaseArchivageIntermediaire}" >
              <a4j:support event="onclick" eventsQueue="ajax_events_queue" />
            </h:selectBooleanCheckbox>
            </td>
      </tr>
    </table>
  </h:form>
</div>
