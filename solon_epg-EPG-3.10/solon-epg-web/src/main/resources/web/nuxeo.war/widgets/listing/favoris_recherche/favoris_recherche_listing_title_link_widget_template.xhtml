<f:subview id="#{widget.id}"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:h="http://java.sun.com/jsf/html">

  <nxu:set var="favrecherche" value="#{field_0}" cache="true">
  <c:choose>
	    <c:when test="#{widget.mode == 'csv'}">
	      <h:outputText value="#{nxd:titleOrId(favrecherche)}" />
	    </c:when>
	    <c:otherwise>
	           <nxh:commandLink action="#{favorisRechercheActions.navigateToRecherche(favrecherche)}">
	             #{nxd:titleOrId(favrecherche)}
	           </nxh:commandLink>
	    </c:otherwise>
    </c:choose>
  </nxu:set>
</f:subview>
