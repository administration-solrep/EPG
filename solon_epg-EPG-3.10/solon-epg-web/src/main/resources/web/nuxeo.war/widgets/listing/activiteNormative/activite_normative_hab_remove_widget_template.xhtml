<f:subview id="#{widget.id}"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxp="http://nuxeo.org/nxweb/pdf">

<c:choose>
	    <c:when test="#{widget.mode == 'view'}">
	     	<h:outputText value=" " />
	    </c:when>
	    <c:otherwise>
       <h:commandLink id="#{widget.id}_delete_an" onclick="return confirmDeleteHabilitation(event);" action="#{texteMaitreHabilitationActions.removeHabilitation(field_0)}" >
        <h:graphicImage id="#{widget.id}delete_img" value="/icons/action_delete.gif" alt="Supprimer" title="Supprimer" />
      </h:commandLink>
      </c:otherwise>
</c:choose>
</f:subview>
