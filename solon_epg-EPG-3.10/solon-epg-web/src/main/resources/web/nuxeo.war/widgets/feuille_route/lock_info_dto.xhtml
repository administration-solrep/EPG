<f:subview id="#{widget.id}"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxp="http://nuxeo.org/nxweb/pdf">

    <c:if test="#{!empty field_0}">  
      <c:choose>
        <c:when test="#{widget.mode == 'pdf'}">
          <nxp:paragraph/>
          <nxp:image value="/img/icons/lock_16.png" height="16" width="16" alignment="center" rendered="#{field_0}"/>
        </c:when>
        <c:otherwise>
            <nxu:set var="lockName" value="#{stLockActions.getLockMessageWithUserInfo(field_0)}" cache="true">  
            	<h:graphicImage value="/img/icons/lock_16.png" alt="#{lockName}" title="#{lockName}"/>
            </nxu:set>
        </c:otherwise>
      </c:choose>
    </c:if>
  
</f:subview>
