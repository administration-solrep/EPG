<div xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core">
	
	<c:choose>
	    <c:when test="#{widget.mode == 'csv' or widget.mode == 'pdf'}">
	      <h:outputText value="" />
	    </c:when>
	    <c:otherwise>
		<h:selectBooleanCheckbox
		  xmlns:h="http://java.sun.com/jsf/html"
		  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
		  id="#{widget.id}"
		  value="#{field_0}">
		  <a4j:support id="#{widget.id}_ajax_onclick" event="onclick" eventsQueue="ajax_events_queue"
		    action="#{dtoListingActions.processSelectRow(field_1, contentView.name, contentView.selectionListName, field_0)}"
		    reRender="ajax_selection_buttons" limitToList="true"/>
		</h:selectBooleanCheckbox>
		</c:otherwise>
	</c:choose>
</div>
