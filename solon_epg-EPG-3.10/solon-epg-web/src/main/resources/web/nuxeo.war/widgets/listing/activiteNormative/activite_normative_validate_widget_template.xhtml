  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxp="http://nuxeo.org/nxweb/pdf">

<c:choose>
	    <c:when test="#{widget.mode == 'view'}">
	     	<h:outputText value=" " />
	    </c:when>
	    <c:otherwise>

</c:choose>
</f:subview>
