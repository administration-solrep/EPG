<f:subview id="#{widget.id}"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk">

<c:choose>
  <c:when test="#{widget.mode == 'edit'}">
    <nxu:set var="reference" value="#{widget.properties['reference']}">
      <h:selectOneMenu value="#{field_0}" >
        <nxu:selectItems var="destIterator" value="#{papierActions.getReferences(reference)}" 
          itemValue="#{destIterator.id}" itemLabel="#{destIterator.value}"/>
     </h:selectOneMenu>
    </nxu:set>
  </c:when>
  <c:otherwise>
  	<h:outputText value="#{field_0}"/>
  </c:otherwise>
</c:choose>  
</f:subview>
