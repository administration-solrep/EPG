<f:subview id="#{widget.id}" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:p="http://jboss.com/products/seam/pdf"
	xmlns:nxh="http://nuxeo.org/nxweb/html">
	<c:choose>
		<c:when test="#{field_0 eq 'ORGANIGRAMME'}">
			<h:outputText
				value="#{messages['label.epg.feuilleRoute.squelette.mailbox.organigramme']}" />
		</c:when>
		<c:when test="#{field_0 eq 'BUREAU_DU_CABINET'}">
			<h:outputText
				value="#{messages['label.epg.feuilleRoute.squelette.mailbox.bdc']}" />
		</c:when>
		<c:when test="#{field_0 eq 'CHARGE_DE_MISSION'}">
			<h:outputText
				value="#{messages['label.epg.feuilleRoute.squelette.mailbox.cdm']}" />
		</c:when>
		<c:when test="#{field_0 eq 'SECRETARIAT_CHARGE_DE_MISSION'}">
			<h:outputText
				value="#{messages['label.epg.feuilleRoute.squelette.mailbox.scdm']}" />
		</c:when>
		<c:when test="#{field_0 eq 'CONSEILLER_PM'}">
			<h:outputText
				value="#{messages['label.epg.feuilleRoute.squelette.mailbox.cpm']}" />
		</c:when>
	</c:choose>
</f:subview>
