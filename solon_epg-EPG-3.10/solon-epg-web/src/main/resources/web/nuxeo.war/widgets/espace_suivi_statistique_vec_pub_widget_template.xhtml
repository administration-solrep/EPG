<f:subview id="#{widget.id}" 
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:c="http://java.sun.com/jstl/core">  
  
    <nxu:set var="vecteurs" value="#{statistiquesAction.getVecteurPublicationList()}" cache="true">
       <h:selectOneMenu id="#{widget.id}_selectVecteurs" value="#{field_0}">
   	      <c:forEach var="vecteur" items="#{vecteurs}" varStatus="status">
   	        <f:selectItem itemLabel="#{vecteur}" itemValue="#{vecteur}" />
   	      </c:forEach>
   	    </h:selectOneMenu>
    </nxu:set>
    
</f:subview>
