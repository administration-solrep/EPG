<f:subview id="#{widget.id}"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxdir="http://nuxeo.org/nxdirectory">
<c:set var="propertyNameFull" value="#{nxu:test(!empty widget.properties.propertyNameFull, widget.properties.propertyNameFull, 'dos:titreActe')}" />
		<c:set var="booleanValue" value="#{field_0.getProperty(propertyNameFull).getValue()}" >
			<c:choose>
				<c:when test="#{booleanValue == 'true'}" >
					<h:outputText value="Oui" />
				</c:when>
				<c:when test="#{booleanValue == 'false'}">
					<h:outputText value="Non" />
				</c:when>
			</c:choose>
		</c:set>
</f:subview>
