<span xmlns="http://www.w3.org/1999/xhtml"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:p="http://jboss.com/products/seam/pdf"
  xmlns:nxh="http://nuxeo.org/nxweb/html">
  
  <style>
    .dr-mpnl-pnl-b {
      padding: 0px;
    }
    .rich-tree-node-selected {
      border-color: #FFFFFF;
    }
    .rich-tree-node-highlighted {
      text-decoration: none;
      color: #000000;
    }
    .add_icon {
      padding-left: 3px;
    }
  </style>
  
  <c:set var="selectionType" value="#{nxu:test(!empty widget.properties.organigrammeSelectionType, widget.properties.organigrammeSelectionType, 'POSTE_TYPE')}" />
  <c:set var="selectionMode" value="#{nxu:test(!empty widget.properties.organigrammeSelectionMode, widget.properties.organigrammeSelectionMode, 'LIST')}" />
  <c:set var="selectionMultiple" value="#{nxu:test(!empty widget.properties.organigrammeSelectionMultiple, widget.properties.organigrammeSelectionMultiple, 'SINGLE')}" />
  <c:set var="filterMode" value="#{nxu:test(!empty widget.properties.organigrammeFilterMode, widget.properties.organigrammeFilterMode, false)}" />
  <c:set var="filterProfilSggMode" value="#{nxu:test(!empty widget.properties.organigrammeFilterProfilSggMode, widget.properties.organigrammeFilterProfilSggMode, false)}" />
  <c:set var="organigrammeNodeFilter" value="#{widget.properties.organigrammeNodeFilter}" />
  <c:set var="rerenderOrganigrammeId" value="#{nxu:test(!empty widget.properties.rerenderOrganigrammeId, nxu:concat(layout.widgetMap[widget.properties.rerenderOrganigrammeId].id, '_tree'), '')}" />
  <c:set var="saisieLibre" value="#{nxu:test(!empty widget.properties.organigrammeSaisieLibre, widget.properties.organigrammeSaisieLibre, 'NO')}" />
  <c:set var="saisieLibreLength" value="#{nxu:test(!empty widget.properties.organigrammeSaisieLibreLength, widget.properties.organigrammeSaisieLibreLength, '1000')}" />
  <c:set var="rerenderSingleRegion" value="#{nxu:test(!empty widget.properties.rerenderOrganigrammeId, nxu:concat(layout.widgetMap[widget.properties.rerenderOrganigrammeId].id, '_single_region'), '')}" />
  <c:set var="addPosteFilter" value="#{nxu:test(!empty widget.properties.organigrammeAddPosteFilter, widget.properties.organigrammeAddPosteFilter, 'false')}" />
  <c:set var="addNodeFilter" value="#{nxu:test(!empty widget.properties.organigrammeAddNodeFilter, widget.properties.organigrammeAddNodeFilter, 'false')}" />
  <c:set var="displayNor" value="#{nxu:test(!empty widget.properties.organigrammeDisplayNor, widget.properties.organigrammeDisplayNor, false)}" />
  <c:set var="organigrammeWithNorMode" value="#{nxu:test(!empty widget.properties.organigrammeWithNorMode, widget.properties.organigrammeWithNorMode, false)}" />
  <c:set var="organigrammeDisplayNorMin" value="#{nxu:test(!empty widget.properties.organigrammeDisplayNorMin, widget.properties.organigrammeDisplayNorMin, false)}" />
  <c:set var="suggestion" value="#{nxu:test(!empty widget.properties.organigrammeSuggestion, widget.properties.organigrammeSuggestion, 'YES')}" />
  <c:set var="idType" value="#{widget.properties.idPrefixed}" /> <!-- Si la valeur est PREFIXED, alors les id retournes pour les nodes auront un prefix suivant leur type (min-, us-, poste-)-->

  <c:choose>
    <c:when test="#{widget.mode == 'view'}">
      <c:if test="#{selectionMode == 'LIST'}">
        <h:dataTable value="#{field_0}" var="item" rendered="#{not empty field_0}">
          <h:column>
            <f:subview>
              <c:choose>
                <c:when test="#{selectionType=='POSTE_TYPE'}">
                  <h:graphicImage value="/img/icons/poste.png" alt="poste.png" />
                </c:when>
                <c:otherwise>
                  <h:graphicImage value="/img/icons/unite_structurelle.png" alt="unite_structurelle.png" />
                </c:otherwise>
              </c:choose>
              <c:choose>
                <c:when test="#{displayNor}">
                  <h:outputText value="#{item.node.getNorDirectionForMinistereId(item.id)} - " />
                </c:when>
                <c:when test="#{organigrammeDisplayNorMin}">
                  <h:outputText value="#{item.node.norMinistere} - " />
                </c:when>
              </c:choose>
              <h:outputText value="#{item}" converter="#{organigrammeManagerActions.getOrganigrammeConverter(selectionType)}" />
            </f:subview>
          </h:column>
        </h:dataTable>
      </c:if>

		<c:if test="#{selectionMode == 'SINGLE'}">
			<c:choose>
				<c:when test="#{not empty widget.properties.lienNavigationTexteMaitre}">
				<!-- spécificiter Activite Normative pour la navigation vers un ministere -->
					<c:choose>
						<c:when test="#{activiteNormativeActions.isOnlyUtilisateurMinistereLoiOrOrdonnance()}">
							<h:outputText value="#{field_0}" converter="#{organigrammeManagerActions.getOrganigrammeConverter('NOR_TYPE')}" />
						</c:when>
						<c:otherwise>
							<nxh:commandLink action="#{texteMaitreActions.navigateToMinistere(field_0)}">
								<h:outputText value="#{field_0}" converter="#{organigrammeManagerActions.getOrganigrammeConverter('NOR_TYPE')}" />
							</nxh:commandLink>
						</c:otherwise>
					</c:choose>
				</c:when>
				<c:otherwise>
				  <c:choose>
	                <c:when test="#{organigrammeDisplayNorMin and not empty field_0}">
	                    <h:outputText value="#{field_0}" converter="#{organigrammeManagerActions.getOrganigrammeConverter('NOR_TYPE')}" />
	                    <h:outputText value=" - "/> 
	                </c:when>
	              </c:choose>
				  <h:outputText value="#{field_0}" converter="#{organigrammeManagerActions.getOrganigrammeConverter(selectionType)}" />
				</c:otherwise>
			</c:choose>
		</c:if>
	</c:when>
    
    <c:when test="#{widget.mode == 'pdf'}">
      <c:if test="#{selectionMode == 'SINGLE'}">
        <p:text value="#{organigrammeHelper.getOrganigrammeNodeLabel(selectionType, field_0)}" />
      </c:if>
    </c:when> 
  
    <c:when test="#{widget.mode == 'edit' or widget.mode == 'create'}">
    
      <a4j:region renderRegionOnly="true">
      
      <a4j:outputPanel ajaxRendered="false" id="#{widget.id}_ajax_region">
      
      <c:if test="#{organigrammeTree.isVisible()}">
  
	      <rich:modalPanel id="#{widget.id}_selectNodeOrganigrammePanel"  autosized="true" > 
	    
	        <f:facet name="header">
	          <h:outputText value="#{messages['organigramme.name']}" />
	        </f:facet>
	        <f:facet name="controls">
		        <h:panelGroup>
		            <a4j:commandLink immediate="true" actionListener="#{organigrammeTree.setVisible(false)}" 
	                        id="#{widget.id}_hideRouteElementsTypePanel" reRender="#{widget.id}_ajax_region"
	                        bypassUpdates="true" >
	                        <h:graphicImage value="/icons/action_delete_mini.gif">
	                        </h:graphicImage>
					</a4j:commandLink>
		        </h:panelGroup>
	        </f:facet>
	    
	        <h:panelGroup layout="block" style="width: 600px; height:600px; overflow: scroll;">
	          <div style="padding: 10px;">
	            <rich:tree id="#{widget.id}_tree"  
	              style="width:300px" switchType="ajax" ajaxSingle="true"
	              eventsQueue="ajax_events_queue"
	              iconExpanded="/icons/toggle_minus.png"
	              iconCollapsed="/icons/toggle_plus.png"
	              changeExpandListener="#{organigrammeTree.changeExpandListener}"
	              adviseNodeOpened="#{organigrammeTree.adviseNodeOpened}">
	              
	              <rich:recursiveTreeNodesAdaptor id="node" var="item" roots="#{nxu:test(!empty organigrammeNodeFilter, organigrammeTree.getOrganigramme(organigrammeNodeFilter), nxu:test(!filterMode or empty field_1, organigrammeTree.getOrganigramme(), organigrammeTree.getOrganigramme(field_1,filterProfilSggMode)))}" nodes="#{item.children}">

	              <rich:treeNode rendered="#{item.typeValue == 'BASE'}"
	                id="base"
	                iconLeaf="/img/icons/base_organigramme.png"
	                icon="/img/icons/base_organigramme.png">
	    
	                <h:outputText value="#{messages[item.id]}" />
	  
	              </rich:treeNode>
	              
	              <rich:treeNode rendered="#{item.typeValue == 'GVT'}"
	                id="gvt"
	                iconLeaf="/img/icons/base_organigramme.png"
	                icon="/img/icons/base_organigramme.png">
	    
	                <h:outputText value="#{item.label}" />
	  
	              </rich:treeNode>
	              
	              <rich:treeNode rendered="#{item.typeValue == 'MIN'}"
	                id="min"
	                iconLeaf="/img/icons/unite_structurelle.png"
	                icon="/img/icons/unite_structurelle.png">
	                <h:outputText value="#{item.node.norMinistere} - #{item.label}" style="font-weight: bold;"/>
	  
	                <c:if test="#{organigrammeManagerActions.contains(selectionType,'MIN_TYPE')}">
	                  <c:if test="#{selectionMode == 'SINGLE'}">
	                    <a4j:commandLink id="addBtnMin" ajaxSingle="true" eventsQueue="ajax_events_queue"
	                      reRender="#{widget.id}_single_region, #{widget.id}_ajax_region">

	  		            <a4j:actionparam name="selectedNode" value="#{item.id}" assignTo="#{field_0}"/>
                        <f:setPropertyActionListener value="#{item.id}" target="#{organigrammeManagerActions.selectedNodeId}" />
                        <nxu:actionListenerMethod value="#{organigrammeManagerActions.addSingleBoundSelection}" />
                        <f:param name="suggestionSelectionHiddenId" value="#{widget.id}_nodeId" />
                        <f:param name="suggestionSelectionOutputId" value="#{widget.id}_node" />
                        <f:param name="suggestionSelectionDeleteId" value="#{widget.id}_selection_reset" />
                        <f:param name="idType" value="#{idType}" />
                        <f:param name="organigrammeSelectionType" value="MIN_TYPE" />

	  		            <a4j:actionparam name="visible" value="false" assignTo="#{organigrammeTree.visible}"/>
	  		            
	  		            <c:if test="#{organigrammeWithNorMode}">
	  		            	<a4j:actionparam name="selectedNor" value="#{item.node.norMinistere}" assignTo="#{field_2}"/>
	  		            </c:if>
	  		            
	  		            
	                      <rich:componentControl for="#{widget.id}_selectNodeOrganigrammePanel" operation="hide" event="onclick"/>
	                      <h:graphicImage id="#{widget.id}_addMin" value="/icons/action_add.gif" styleClass="add_icon"/>
	                    </a4j:commandLink>
	                  </c:if>
	                  <c:if test="#{selectionMode == 'LIST'}">
	                    <a4j:commandLink immediate="true" id="addBtnMin">
	                      <a4j:support event="onclick" eventsQueue="ajax_events_queue"
	                                  bypassUpdates="true"
	                                  reRender="#{widget.id}_listRegion, #{widget.id}_node, #{widget.id}_ajax_region"
	                                  id="#{widget.id}_listRegion_selectMin">
	                                  <f:setPropertyActionListener value="#{item.id}" target="#{organigrammeManagerActions.selectedNodeId}" />
    	                                  <f:setPropertyActionListener value="#{item.typeValue}" target="#{organigrammeManagerActions.organigrammePopupSelectionType}" />
	                                  <nxu:actionListenerMethod value="#{organigrammeManagerActions.addSelectionToList}" />
	                                  <f:param name="organigrammeSelectionListId" value="#{widget.id}_list" />
	                                  <f:param name="organigrammeSelectionType" value="MIN_TYPE" />
	                                  <f:param name="idType" value="#{idType}" />
	  	                              <f:param name="organigrammeSelectionMultiple" value="#{selectionMultiple}" />
	                                  <rich:componentControl for="#{widget.id}_selectNodeOrganigrammePanel" operation="hide" event="onclick"/>
	                      </a4j:support>
	                      <h:graphicImage id="#{widget.id}_addMin" value="/icons/action_add.gif" styleClass="add_icon"/>
	                    </a4j:commandLink>
	                  </c:if>
	                </c:if>
	              </rich:treeNode>
	  
	              <rich:treeNode rendered="#{item.typeValue == 'DIR'}"
	                id="dir"
	                iconLeaf="/img/icons/unite_structurelle.png"
	                icon="/img/icons/unite_structurelle.png">
	    
	                <h:outputText value="#{item.node.getNorDirectionForMinistereId(item.parent.id)} - " rendered="#{not empty item.node.getNorDirectionForMinistereId(item.parent.id)}" styleClass="#{item.isActive() == false ? 'inactive' : ''}" />
	                <h:outputText value="#{item.label}" styleClass="#{item.isActive() == false ? 'inactive' : ''}" />
	                
	                <c:if test="#{(organigrammeManagerActions.contains(selectionType,'DIR_TYPE')) || (selectionType=='DIR_AND_UST_TYPE')}">
    	                  <c:if test="#{selectionMode == 'SINGLE'}">
    	                    <a4j:commandLink id="addBtnDir" ajaxSingle="true" rendered="#{!(addNodeFilter eq 'true') or organigrammeManagerActions.allowAddNode(item.ministereId)}"
    	                      reRender="#{widget.id}_single_region, #{widget.id}_ajax_region" eventsQueue="ajax_events_queue">
        	  		          <a4j:actionparam name="selectedNode" value="#{item.id}" assignTo="#{field_0}" converter="#{organigrammeManagerActions.getOrganigrammeNodeIdConverter(selectionMultiple, 'DIR_TYPE')}"/>
        	  		          
        	  		          <f:setPropertyActionListener value="#{item.id}" target="#{organigrammeManagerActions.selectedNodeId}" />
    						  <nxu:actionListenerMethod value="#{organigrammeManagerActions.addSingleBoundSelection}" />
    						   <f:param name="suggestionSelectionHiddenId" value="#{widget.id}_nodeId" />
    						   <f:param name="suggestionSelectionOutputId" value="#{widget.id}_node" />
    						   <f:param name="suggestionSelectionDeleteId" value="#{widget.id}_selection_reset" />        	  		          
                               <f:param name="idType" value="#{idType}" />
                               <f:param name="organigrammeSelectionType" value="DIR_TYPE" />
                        		
        	  		          <a4j:actionparam name="visible" value="false" assignTo="#{organigrammeTree.visible}"/>
        	  		          <c:if test="#{organigrammeWithNorMode}">
        	  		          	<a4j:actionparam name="selectedNor" value="#{item.node.getNorDirectionForMinistereId(item.parent.id)}" assignTo="#{field_2}"/>
        	  		          </c:if>
    	                      <rich:componentControl for="#{widget.id}_selectNodeOrganigrammePanel" operation="hide" event="onclick"/>
    	                      <h:graphicImage id="#{widget.id}_addDir" value="/icons/action_add.gif" styleClass="add_icon"/>
    	                    </a4j:commandLink>
    	                  </c:if>
    	                  <c:if test="#{selectionMode == 'LIST'}">
    	                    <a4j:commandLink immediate="true" id="addBtnDir" rendered="#{!(addNodeFilter eq 'true') or organigrammeManagerActions.allowAddNode(item.ministereId)}">
    	                      <a4j:support event="onclick" eventsQueue="ajax_events_queue"
    	                                  bypassUpdates="true"
    	                                  reRender="#{widget.id}_listRegion, #{widget.id}_node, #{widget.id}_ajax_region"
    	                                  id="#{widget.id}_listRegion_selectDir">
    	                                  <f:setPropertyActionListener value="#{item.id}" target="#{organigrammeManagerActions.selectedNodeId}" />
    	                                  <f:setPropertyActionListener value="#{item.typeValue}" target="#{organigrammeManagerActions.organigrammePopupSelectionType}" />
    	                                  <nxu:actionListenerMethod value="#{organigrammeManagerActions.addSelectionToList}" />
    	                                  <f:param name="organigrammeSelectionListId" value="#{widget.id}_list" />
    	                                  <f:param name="organigrammeSelectionType" value="DIR_TYPE" />
    	                                  <f:param name="idType" value="#{idType}" />
    	  	                            <f:param name="organigrammeSelectionMultiple" value="#{selectionMultiple}" />
    	                                  <rich:componentControl for="#{widget.id}_selectNodeOrganigrammePanel" operation="hide" event="onclick"/>
    	                      </a4j:support>
    	                      <h:graphicImage id="#{widget.id}_addDir" value="/icons/action_add.gif" styleClass="add_icon"/>
    	                    </a4j:commandLink>
    	                  </c:if>
	                </c:if>
	              </rich:treeNode>
	                          
	              <rich:treeNode rendered="#{item.typeValue == 'UST'}"
	                id="us"
	                iconLeaf="/img/icons/unite_structurelle.png"
	                icon="/img/icons/unite_structurelle.png">
	    
	                <h:outputText value="#{item.label}" />
	                
	                <c:if test="#{(selectionType=='UST_TYPE') || (selectionType=='DIR_AND_UST_TYPE')}">
    	                  <c:if test="#{selectionMode == 'SINGLE'}">
    	                    <a4j:commandLink id="addBtnUst" ajaxSingle="true" rendered="#{!(addNodeFilter eq 'true') or organigrammeManagerActions.allowAddNode(item.ministereId)}"
    	                      reRender="#{widget.id}_single_region, #{widget.id}_ajax_region">
    	                      <a4j:actionparam name="selectedNode" value="#{item.id}" assignTo="#{field_0}" converter="#{organigrammeManagerActions.getOrganigrammeNodeIdConverter(selectionMultiple, 'UST_TYPE')}"/>
		  		            
			  		            <!-- ajout du listener pour l'évènnement d'ajout -->
		                        <f:setPropertyActionListener value="#{item.id}" target="#{organigrammeManagerActions.selectedNodeId}" />
		                        <nxu:actionListenerMethod value="#{organigrammeManagerActions.addSingleBoundSelection}" />
		                        <f:param name="suggestionSelectionHiddenId" value="#{widget.id}_nodeId" />
		                        <f:param name="suggestionSelectionOutputId" value="#{widget.id}_node" />
		                        <f:param name="suggestionSelectionDeleteId" value="#{widget.id}_selection_reset" />
                                <f:param name="idType" value="#{idType}" />
                                <f:param name="organigrammeSelectionType" value="UST_TYPE" />
	                        
    	                      <a4j:actionparam name="visible" value="false" assignTo="#{organigrammeTree.visible}"/>
    	                      <rich:componentControl for="#{widget.id}_selectNodeOrganigrammePanel" operation="hide" event="onclick"/>
    	                      <h:graphicImage id="#{widget.id}_addUst" value="/icons/action_add.gif" styleClass="add_icon"/>
    	                    </a4j:commandLink>
    	                  </c:if>
    	                  <c:if test="#{selectionMode == 'LIST'}">
    	                    <a4j:commandLink immediate="true" id="addBtnUst" rendered="#{!(addNodeFilter eq 'true') or organigrammeManagerActions.allowAddNode(item.ministereId)}">
    	                      <a4j:support event="onclick" eventsQueue="ajax_events_queue"
    	                                  bypassUpdates="true"
    	                                  reRender="#{widget.id}_listRegion, #{widget.id}_node, #{widget.id}_ajax_region"
    	                                  id="#{widget.id}_listRegion_selectUst">
    	                                  <f:setPropertyActionListener value="#{item.id}" target="#{organigrammeManagerActions.selectedNodeId}" />
    	                                  <f:setPropertyActionListener value="#{item.typeValue}" target="#{organigrammeManagerActions.organigrammePopupSelectionType}" />
    	                                  <nxu:actionListenerMethod value="#{organigrammeManagerActions.addSelectionToList}" />
    	                                  <f:param name="organigrammeSelectionListId" value="#{widget.id}_list" />
    	                                  <f:param name="organigrammeSelectionType" value="UST_TYPE" />
    	                                  <f:param name="idType" value="#{idType}" />
    	  	                            <f:param name="organigrammeSelectionMultiple" value="#{selectionMultiple}" />
    	                                  <rich:componentControl for="#{widget.id}_selectNodeOrganigrammePanel" operation="hide" event="onclick"/>
    	                      </a4j:support>
    	                      <h:graphicImage id="#{widget.id}_addUst" value="/icons/action_add.gif" styleClass="add_icon"/>
    	                    </a4j:commandLink>
    	                  </c:if>
	                </c:if>
	              </rich:treeNode>
	              
	              <rich:treeNode rendered="#{item.typeValue == 'PST'}"
	                id="poste"
	                iconLeaf="/img/icons/poste.png"
	                icon="/img/icons/poste.png">
	    
	                <h:outputText value="#{item.label}" />
	                <c:if test="#{selectionType=='MAILBOX_TYPE'}">
	                  <c:if test="#{selectionMode == 'SINGLE'}">
	                    <a4j:commandLink id="addBtnMB" ajaxSingle="true"
	                      reRender="#{widget.id}_single_region, #{widget.id}_ajax_region">
	                      <a4j:actionparam name="selectedNode" value="#{organigrammeManagerActions.getMailboxIdFromPosteId(item.id)}" assignTo="#{field_0}"/>
	                      <a4j:actionparam name="visible" value="false" assignTo="#{organigrammeTree.visible}"/>
	                      <rich:componentControl for="#{widget.id}_selectNodeOrganigrammePanel" operation="hide" event="onclick"/>
	                      <h:graphicImage id="#{widget.id}_addPst" value="/icons/action_add.gif" styleClass="add_icon"/>
	                    </a4j:commandLink>
	                  </c:if>
	                </c:if>
	                <c:if test="#{organigrammeManagerActions.contains(selectionType,'POSTE_TYPE')}">
	                  <c:if test="#{selectionMode == 'SINGLE'}">
	                    <a4j:commandLink id="addBtnPST" ajaxSingle="true" rendered="#{organigrammeManagerActions.allowAddPoste(item.ministereId) or addPosteFilter eq 'false'}"
	                      reRender="#{widget.id}_single_region, #{widget.id}_ajax_region">
	                      
		  		            <a4j:actionparam name="selectedNode" value="#{item.id}" assignTo="#{field_0}"/>
		  		            <a4j:actionparam name="visible" value="false" assignTo="#{organigrammeTree.visible}"/>
		  		            
		  		            <!-- ajout du listener pour l'évènnement d'ajout -->
	                        <f:setPropertyActionListener value="#{item.id}" target="#{organigrammeManagerActions.selectedNodeId}" />
	                        <nxu:actionListenerMethod value="#{organigrammeManagerActions.addSingleBoundSelection}" />
	                        <f:param name="suggestionSelectionHiddenId" value="#{widget.id}_nodeId" />
	                        <f:param name="suggestionSelectionOutputId" value="#{widget.id}_node" />
	                        <f:param name="suggestionSelectionDeleteId" value="#{widget.id}_selection_reset" />
                            <f:param name="idType" value="#{idType}" />
                            <f:param name="organigrammeSelectionType" value="POSTE_TYPE" />
                        
		                    <rich:componentControl for="#{widget.id}_selectNodeOrganigrammePanel" operation="hide" event="onclick"/>
		                    <h:graphicImage id="#{widget.id}_addPst" value="/icons/action_add.gif" styleClass="add_icon"/>
		                      
	                    </a4j:commandLink>
	                  </c:if>
	                  <c:if test="#{selectionMode == 'LIST'}">
	                  <a4j:commandLink immediate="true" id="addBtnPST" rendered="#{organigrammeManagerActions.allowAddPoste(item.ministereId) or addPosteFilter eq 'false'}">
	                      <a4j:support event="onclick" eventsQueue="ajax_events_queue"
	                                  bypassUpdates="true"
	                                  reRender="#{widget.id}_listRegion, #{widget.id}_node, #{widget.id}_ajax_region"
	                                  id="#{widget.id}_listRegion_select">
	                                  
                               	<f:setPropertyActionListener value="#{item.id}" target="#{organigrammeManagerActions.selectedNodeId}" />
    	                                  <f:setPropertyActionListener value="#{item.typeValue}" target="#{organigrammeManagerActions.organigrammePopupSelectionType}" />
                               	<nxu:actionListenerMethod value="#{organigrammeManagerActions.addSelectionToList}" />
                               	<f:param name="organigrammeSelectionListId" value="#{widget.id}_list" />
                               	<f:param name="organigrammeSelectionType" value="POSTE_TYPE" />
                               	<f:param name="idType" value="#{idType}" />
                            	<f:param name="organigrammeSelectionMultiple" value="#{selectionMultiple}" />
                               	<rich:componentControl for="#{widget.id}_selectNodeOrganigrammePanel" operation="hide" event="onclick"/>
                               	
	                      </a4j:support>
	                      <h:graphicImage id="#{widget.id}_addPoste" value="/icons/action_add.gif" styleClass="add_icon"/>
	                  </a4j:commandLink>
	                  </c:if>
	                </c:if>
	              </rich:treeNode>
	              
	              <rich:treeNode rendered="#{item.typeValue == 'USR'}"
	                  id="user"
	                  iconLeaf="/img/icons/user_16.png"
	                  icon="/img/icons/user_16.png">
	      
	                  <h:outputText value="#{item.label}" />
	                  <c:if test="#{selectionType=='USER_TYPE'}">
	  	                <c:if test="#{selectionMode == 'SINGLE'}">
	  	                  <a4j:commandLink id="addBtnUSR" ajaxSingle="true"
	  	                    reRender="#{widget.id}_single_region, #{widget.id}_ajax_region">
	  			            <a4j:actionparam name="selectedNode" value="#{item.id}" assignTo="#{field_0}" converter="#{organigrammeManagerActions.getOrganigrammeNodeIdConverter(selectionMultiple, 'USR_TYPE')}"/>
	  			            <a4j:actionparam name="visible" value="false" assignTo="#{organigrammeTree.visible}"/>
	  	                    <rich:componentControl for="#{widget.id}_selectNodeOrganigrammePanel" operation="hide" event="onclick"/>
	  	                    <h:graphicImage id="#{widget.id}_addUsr" value="/icons/action_add.gif" styleClass="add_icon"/>
	  	                  </a4j:commandLink>
	  	                </c:if>
	  	                <c:if test="#{selectionMode == 'LIST'}">
	  	                <a4j:commandLink immediate="true" id="addBtnUSR">
	  	                    <a4j:support event="onclick" eventsQueue="ajax_events_queue"
	  	                                bypassUpdates="true"
	  	                                reRender="#{widget.id}_listRegion, #{widget.id}_node, #{widget.id}_ajax_region"
	  	                                id="#{widget.id}_listRegion_select">
	  	                                <f:setPropertyActionListener value="#{item.id}" target="#{organigrammeManagerActions.selectedNodeId}"/>
    	                                  <f:setPropertyActionListener value="#{item.typeValue}" target="#{organigrammeManagerActions.organigrammePopupSelectionType}" />
	  	                                <nxu:actionListenerMethod value="#{organigrammeManagerActions.addSelectionToList}" />
	  	                                <f:param name="organigrammeSelectionListId" value="#{widget.id}_list" />
	  	                                <f:param name="organigrammeSelectionType" value="USR_TYPE" />
	  	                                <f:param name="idType" value="#{idType}" />
	  	                                <f:param name="organigrammeSelectionMultiple" value="#{selectionMultiple}" />
	  	                                <rich:componentControl for="#{widget.id}_selectNodeOrganigrammePanel" operation="hide" event="onclick"/>
	  	                    </a4j:support>
	  	                    <h:graphicImage id="#{widget.id}_addUsr" value="/icons/action_add.gif" styleClass="add_icon"/>
	  	                </a4j:commandLink>
	  	                </c:if>
	                </c:if>
	              </rich:treeNode>
	              
	              </rich:recursiveTreeNodesAdaptor>
	              
	            </rich:tree>
	          </div>
	        </h:panelGroup>
	      </rich:modalPanel>
	    </c:if>
	  </a4j:outputPanel>
  
      <h:panelGrid id="#{widget.id}_panel" columns="2">
  
          <c:if test="#{selectionMode == 'LIST'}">
          			
	          <h:panelGroup>
	         	 <c:if test="#{saisieLibre == 'YES'}"> <!-- marche que pour table de réference pour le moment... -->
	         		<h:panelGroup>
		  			  	<h:outputText value="Saisie libre : " />
		  			    <h:inputText id="#{widget.id}_input" />
		  		        <a4j:commandLink immediate="true" id="freeInputAddBtn">
		  		                  <a4j:support event="onclick" eventsQueue="ajax_events_queue"
		  		                  			  bypassUpdates="true"
		  		                              reRender="#{widget.id}_listRegion, #{widget.id}_node, #{widget.id}_input"
		  		                              id="#{widget.id}_listRegion_select">
		  		                              <nxu:actionListenerMethod value="#{tablesReferenceActions.addFreeInputUST}" />
		  		                              <f:param name="organigrammeSelectionListId" value="#{widget.id}_list" />
		  		                              <f:param name="freeInputText" value="#{widget.id}_input" />
		  		                  </a4j:support>
		  		                  <h:graphicImage id="#{widget.id}_addPoste" value="/icons/action_add.gif" styleClass="add_icon"/>
	  		              </a4j:commandLink>
	  				</h:panelGroup>
	  				<!-- On effectue un retour à la ligne pour afficher ensuite l'outil de suggestion... -->
	  				<br/>
	  				<br/>
  				</c:if>
   
	  		    <c:if test="#{suggestion == 'YES'}">
				<span id="#{widget.id}_suggestDiv"> <h:inputText
						id="#{widget.id}_suggest" style="width: 200px;"
						onkeydown="if (event.keyCode == 13) {return false;}" />
				</span>  				
  				<rich:suggestionbox id="#{widget.id}_suggestionBox"
				for="#{widget.id}_suggest" tokens=""
				suggestionAction="#{organigrammeSuggestionActions.getSuggestions}"
				var="result" fetchValue=""
				nothingLabel="#{messages['label.suggestion.noSearchResultsOrSearchOverflow']}"
				minChars="3" frequency="0" requestDelay="100">
					<f:param name="selectionType" value="#{selectionType}" />
					<f:param name="activatePosteFilter" value="#{activatePosteFilter}" />
					<f:param name="idType" value="#{idType}" />
					<a4j:support event="onselect" focus="#{widget.id}_suggest"
						ajaxSingle="true" eventsQueue="ajax_events_queue"
						reRender="#{widget.id}_listRegion, #{widget.id}_node, #{widget.id}_input"
						id="#{widget.id}_listRegion_select">
						<f:setPropertyActionListener value="#{result.id}"
							target="#{organigrammeManagerActions.selectedNodeId}" />							
						<f:setPropertyActionListener value="#{selectionType}"
								target="#{organigrammeManagerActions.organigrammePopupSelectionType}" />
						<f:param name="selectionType" value="#{selectionType}" />
						<f:param name="idType" value="#{idType}" />
						<f:param name="activatePosteFilter"
							value="#{activatePosteFilter}" />
						<nxu:actionListenerMethod
							value="#{organigrammeManagerActions.addSelectionToList}" />
						<f:param name="organigrammeSelectionListId"
							value="#{widget.id}_list" />
					</a4j:support>
					<h:column>
						<h:outputText value="#{result.label}" />
					</h:column>
				</rich:suggestionbox>

  			</c:if>	
		
              <a4j:outputPanel ajaxRendered="false" id="#{widget.id}_listRegion">
                <nxu:inputList id="#{widget.id}_list" value="#{field_0}" model="model" required="#{widget.required}">
                  <h:panelGroup id="#{widget.id}_listItem">
                    <h:panelGrid columns="1">
                      <h:panelGroup>
                        <a4j:commandLink immediate="true" actionListener="#{editableListBean.performAction}" 
                          id="#{widget.id}_delete" reRender="#{widget.id}_listRegion"
                          bypassUpdates="true">
                          <h:graphicImage value="/icons/action_delete.gif" />
                          <f:param name="for" value="#{widget.id}_list" />
                          <f:param name="index" value="#{model.rowIndex}" />
                          <f:param name="type" value="remove" />
                        </a4j:commandLink>
                        
                        <c:set var="modelRowData" value="#{model.rowData}" cache="true"/> 
                        <h:graphicImage value="/img/icons/#{organigrammeManagerActions.getImage(modelRowData, selectionType, selectionMultiple)}" alt=".png" />
  	                    <c:choose>
  				                <c:when test="#{displayNor}">
  				                	<!-- affichage lettre nor direction  -->
  				                  <h:outputText value="#{organigrammeManagerActions.getNorDirectionForDirection(modelRowData,field_1)} - " />
  				                </c:when>
  				              </c:choose>
  	                  <h:outputText id="#{widget.id}_node" value="#{modelRowData}" converter="#{organigrammeManagerActions.getOrganigrammeConverter(selectionType)}"/>
                      </h:panelGroup>
                    </h:panelGrid>
                  </h:panelGroup>
                </nxu:inputList>
                <h:message styleClass="errorMessage" for="#{widget.id}_list"
                  id="#{widget.id}_message" />
              </a4j:outputPanel>
            </h:panelGroup>
	          <a4j:commandLink immediate="true" actionListener="#{organigrammeTree.setVisible(true)}" 
	                        id="#{widget.id}_findButton" reRender="#{widget.id}_ajax_region"
	                        bypassUpdates="true" oncomplete="Richfaces.showModalPanel('#{widget.id}_selectNodeOrganigrammePanel'); return false;" >
	                        <h:graphicImage value="/img/icons/element_find.png">
	                        </h:graphicImage>
			  </a4j:commandLink>            
          </c:if>
          
          <c:if test="#{selectionMode == 'SINGLE'}">
	          <h:panelGroup>
		          	<c:if test="#{saisieLibre == 'YES'}">
		  	       	  	<h:panelGroup>
		  		       	  	 <a4j:outputPanel id="#{widget.id}_single_region_saisie_libre">
		  			              <h:inputText maxlength="#{saisieLibreLength}" id="#{widget.id}_node_saisie_libre" value="#{field_0}" converter="#{organigrammeManagerActions.getOrganigrammeConverter(selectionType)}" required="#{widget.required}"> 			               	
		  			               	<c:if test="#{selectionType != 'NOR_TYPE'}">
		  			               	<a4j:support event="onkeyup" eventsQueue="ajax_events_queue" />
		  			               	</c:if>
		  			               </h:inputText>
		  			              <h:message for="#{widget.id}_nodeId" styleClass="errorMessage" />
		  			              <h:message for="#{widget.id}_node" styleClass="errorMessage" />
		  			         	<c:if test="#{suggestion == 'NO'}">
			  			          <a4j:commandLink immediate="true" actionListener="#{organigrammeTree.setVisible(true)}" 
			                        id="#{widget.id}_findButton" reRender="#{widget.id}_ajax_region"
			                        bypassUpdates="true" oncomplete="Richfaces.showModalPanel('#{widget.id}_selectNodeOrganigrammePanel'); return false;" >
			                        <h:graphicImage value="/img/icons/element_find.png">
			                        </h:graphicImage>
								  </a4j:commandLink>
		  				        </c:if>  
		  				      </a4j:outputPanel>
		  			    </h:panelGroup>
		  			 </c:if>
			  		 <c:if test="#{suggestion == 'YES'}">
						<span id="#{widget.id}_suggestDiv"> <h:inputText
								id="#{widget.id}_suggest" style="width: 200px;"
								onkeydown="if (event.keyCode == 13) {return false;}" />
						</span>  				
		  				<rich:suggestionbox id="#{widget.id}_suggestionBox"
								for="#{widget.id}_suggest" tokens=""
								suggestionAction="#{organigrammeSuggestionActions.getSuggestions}"
								var="result" fetchValue=""
								nothingLabel="#{messages['label.suggestion.noSearchResultsOrSearchOverflow']}"
								minChars="3" frequency="0" requestDelay="100">
								<f:param name="selectionType" value="#{selectionType}" />
								<f:param name="activatePosteFilter" value="#{activatePosteFilter}" />
								<f:param name="idType" value="#{idType}" />
								<a4j:support event="onselect" focus="#{widget.id}_suggest"
									ajaxSingle="true" eventsQueue="ajax_events_queue"
									reRender="#{widget.id}_single_region"
									id="#{widget.id}_listRegion_select">
									<f:setPropertyActionListener value="#{result.id}"
										target="#{field_0}" />
									<f:setPropertyActionListener value="#{result.id}"
										target="#{organigrammeManagerActions.selectedNodeId}" />
									
									<f:setPropertyActionListener value="#{selectionType}"
											target="#{organigrammeManagerActions.organigrammePopupSelectionType}" />
									<f:param name="selectionType" value="#{selectionType}" />
									<f:param name="activatePosteFilter"
										value="#{activatePosteFilter}" />
									<f:param name="idType" value="#{idType}" />
									<nxu:actionListenerMethod
										value="#{organigrammeManagerActions.addSingleBoundSelection}" />
									<f:param name="suggestionSelectionHiddenId"
										value="#{widget.id}_nodeId" />
									<f:param name="suggestionSelectionOutputId"
										value="#{widget.id}_node" />
									<f:param name="suggestionSelectionDeleteId"
										value="#{widget.id}_selection_reset" />
								</a4j:support>
								<h:column>
									<h:outputText value="#{result.label}" />
								</h:column>
							</rich:suggestionbox>
		  				
		  				</c:if>
	  		               
  		               <a4j:commandLink immediate="true" actionListener="#{organigrammeTree.setVisible(true)}" 
	                        id="#{widget.id}_findButton" reRender="#{widget.id}_ajax_region,#{widget.id}_single_region"
	                        bypassUpdates="true" oncomplete="Richfaces.showModalPanel('#{widget.id}_selectNodeOrganigrammePanel'); return false;" >
	                        <h:graphicImage value="/img/icons/element_find.png">
	                        </h:graphicImage>
					  	</a4j:commandLink>
							  	
						<a4j:outputPanel id="#{widget.id}_single_region">
							  <c:if test="#{selectionType ne 'MAILBOX_TYPE'}">
		          		          <a4j:commandLink id="#{widget.id}_selection_reset" actionListener="#{organigrammeManagerActions.clearSingleSelection}"
		                            reRender="#{widget.id}_single_region" ajaxSingle="true" eventsQueue="ajax_events_queue"
		                            rendered="#{!empty field_0}">
		                            <f:setPropertyActionListener value="" target="#{field_0}" />
		                            <h:graphicImage id="#{widget.id}_delete" value="/icons/action_delete.gif"  />
		                            <f:param name="suggestionSelectionHiddenId" value="#{widget.id}_nodeId" />
		                            <f:param name="suggestionSelectionOutputId" value="#{widget.id}_node" />
		                            <f:param name="suggestionSelectionDeleteId" value="#{widget.id}_selection_reset" />
		                          </a4j:commandLink>
		                      </c:if>
	
	                      <h:inputHidden id="#{widget.id}_nodeId" value="#{field_0}" required="#{widget.required}" />
	          
	  		              <c:if test="#{organigrammeWithNorMode}">
	  		              	<h:inputHidden id="#{widget.id}_nodeNor" value="#{field_2}"/>
	  		              </c:if>
	  		              <c:choose>
			                 <c:when test="#{organigrammeDisplayNorMin and not empty field_0}">
			                    <h:outputText value="#{field_0}" converter="#{organigrammeManagerActions.getOrganigrammeConverter('NOR_TYPE')}" />
			                    <h:outputText value=" - "/> 
			                  </c:when>
			              </c:choose>
	  		              <h:outputText id="#{widget.id}_node" value="#{field_0}" converter="#{organigrammeManagerActions.getOrganigrammeConverter(selectionType)}" />
	  		              <h:message for="#{widget.id}_nodeId" styleClass="errorMessage" />
	  		          </a4j:outputPanel>
	             </h:panelGroup>
          </c:if>
        </h:panelGrid>
      </a4j:region>
    </c:when>
  </c:choose>
</span>
