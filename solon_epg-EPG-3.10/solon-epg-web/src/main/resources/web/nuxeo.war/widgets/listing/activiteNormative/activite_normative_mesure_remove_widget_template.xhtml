<f:subview id="#{widget.id}"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jstl/core">

 <c:choose>
	    <c:when test="#{widget.mode != 'edit'}">
	     	<h:outputText value=" " />
	    </c:when>
	    <c:otherwise>
       <h:commandLink id="#{widget.id}_delete_an" onclick="return confirmDeleteMesure(event);" action="#{texteMaitreActions.removeMesure(field_0)}">
        <h:graphicImage id="#{widget.id}delete_img" value="/icons/action_delete.gif" alt="Supprimer" title="Supprimer" />
      </h:commandLink>
      </c:otherwise>
 </c:choose>
</f:subview>
