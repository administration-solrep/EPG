<f:subview id="#{widget.id}"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxp="http://nuxeo.org/nxweb/pdf">

    <c:choose>
    <c:when test="#{widget.mode == 'csv'}">
      <h:outputText value="" />
    </c:when>
    <c:when test="#{widget.mode == 'pdf'}">
      <nxp:font size="8"></nxp:font>
    </c:when>
    <c:otherwise>
    	<h:panelGroup rendered="#{activiteNormativeActions.isActiviteNormativeUpdater()}">
	       <h:commandLink id="#{widget.id}_delete_an" onclick="return confirmDeleteAN(event);" action="#{activiteNormativeActions.removeFromActiviteNormative(field_0)}">
	        <h:graphicImage id="#{widget.id}delete_img" value="/icons/action_delete.gif" />
	      </h:commandLink>
	    </h:panelGroup>
    </c:otherwise>
    </c:choose>
</f:subview>
