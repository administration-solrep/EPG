<f:subview id="#{widget.id}"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:h="http://java.sun.com/jsf/html">


<c:if test="#{widget.mode != 'csv'}">
  <div class="dataOutput">
  	<nxu:set var="comments" value="#{fn:split(field_0, ' ')}">
  		<c:forEach var="comment" items="#{comments}" varStatus="status">
     		<h:outputText value="#{messages[comment]} " />
     	</c:forEach>
     </nxu:set>
  </div>
</c:if>

<c:if test="#{widget.mode == 'csv'}">
  	<h:outputText value="#{journalAdminActions.translate(field_0)}" />
</c:if>

</f:subview>
