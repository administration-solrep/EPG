<div xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:nxdir="http://nuxeo.org/nxdirectory"
	xmlns:nxl="http://nuxeo.org/nxforms/layout">

<c:if test="#{widget.mode == 'edit'}">
	<h:inputText id="#{widget.id}" class="dataInputText" value="#{modeleFeuilleRouteActions.intituleLibre}"/>
	<c:if test="#{modeleFeuilleRouteActions.displayFieldValidationMessage()}">
		<h:outputText value="Cette valeur est requise" styleClass="errorMessage"  />
	</c:if>
</c:if>

<c:if test="#{widget.mode == 'view'}">
	<h:outputText id="#{widget.id}" value="#{modeleFeuilleRouteActions.intituleLibre}" />
</c:if>

</div>
