<div id="#{widget.id}"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:h="http://java.sun.com/jsf/html">
  
  <c:choose>
    <c:when test="#{field_0.altr.isActivated}">
      <h:graphicImage value="/img/icons/bullet_ball_glass_green_16.png" alt="#{mesages[alert.etat.isActivated]}" title="#{mesages[alert.etat.isActivated]}" />
    </c:when>
    <c:otherwise>
      <h:graphicImage value="/img/icons/bullet_ball_glass_yellow_16.png" alt="#{mesages[alert.etat.isSupended]}" title="#{mesages[alert.etat.isSupended]}" />
    </c:otherwise>
  </c:choose>
  
</div>
