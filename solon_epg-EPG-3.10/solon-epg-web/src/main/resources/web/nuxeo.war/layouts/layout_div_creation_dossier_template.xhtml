<f:subview
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  id="#{layout.id}">

<style>
	.input500{
		background: #eee;
	}
	.input500 td input{
		width: 500px;
	}
</style>

  <c:set var="isEditMode" value="#{nxl:isBoundToEditMode(layout.mode)}" />

	<table class="input500">
		<tbody>
			<tr>
				<td>
				  <table cellspacing="0" cellpadding="0">
				    <tbody>
				
				      <nxl:layoutRow>
				        <tr>
				          <nxl:layoutRowWidget>
				            <c:choose>
				              <c:when test="#{widget.translated}">
				                <td style="font-weight: bold;">
				                  <h:outputText value="#{messages[widget.label]}"
				                    styleClass="#{nxu:test(widget.required and isEditMode, 'required', '')}" />
				                </td>
				              </c:when>
				              <c:otherwise>
				                <td style="font-weight: bold;">
				                  <h:outputText value="#{widget.label}"
				                    styleClass="#{nxu:test(widget.required and isEditMode, 'required', '')}" />
				                </td>
				              </c:otherwise>
				            </c:choose>
				            <td colspan="#{nxu:test(layoutRow.size==1, 3*layout.columns-2, 1)}">
				              <nxl:widget widget="#{widget}" value="#{value}" />
				            </td>
				          </nxl:layoutRowWidget>
				        </tr>
				      </nxl:layoutRow>
				
				    </tbody>
				  </table>
				</td>
			</tr>
		</tbody>
	</table>

</f:subview>
