<f:subview
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxp="http://nuxeo.org/nxweb/pdf"
  xmlns:p="http://jboss.com/products/seam/pdf">

<c:if test="false">
	layout utilis√© pour afficher des informations sur un document (par exemple le bordereau du dossier).
</c:if>

  <nxp:table columns="2" headerRows="0" widths="1 2" paddingBottom="10">

    <nxl:layoutRow>
      <nxl:layoutRowWidget>
        <nxp:cell borderWidthTop="0" borderWidthRight="0" borderWidthBottom="0" borderWidthLeft="0">
          <c:choose>
            <c:when test="#{widget.translated}">
              <nxp:font style="bold">#{messages[widget.label]}</nxp:font>
            </c:when>
            <c:otherwise>
              <nxp:font style="bold">#{widget.label}</nxp:font>
            </c:otherwise>
          </c:choose>
        </nxp:cell>
        <nxp:cell borderWidthTop="0" borderWidthRight="0" borderWidthBottom="0" borderWidthLeft="0">
          <p:html>
          	<nxl:widget widget="#{widget}" value="#{value}" />
          </p:html>
        </nxp:cell>
      </nxl:layoutRowWidget>
    </nxl:layoutRow>

  </nxp:table>
<!-- saut de ligne -->
<p:paragraph/>
</f:subview>
