log4j.rootLogger=INFO, CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p [%C{1}] %m%n


log4j.logger.org.nuxeo.ecm=WARN, CONSOLE
log4j.additivity.org.nuxeo.ecm=false

org.nuxeo.ecm.core.schema=ERROR, CONSOLE
log4j.additivity.org.nuxeo.ecm.core.schema=false

log4j.logger.org.nuxeo.runtime=WARN, CONSOLE
log4j.additivity.org.nuxeo.runtime=false

log4j.logger.org.nuxeo.osgi=WARN, CONSOLE
log4j.additivity.org.nuxeo.osgi=false

log4j.logger.org.apache=WARN, CONSOLE
log4j.additivity.org.apache=false

log4j.logger.org.hibernate=WARN, CONSOLE
log4j.additivity.org.hibernate=false
