<div xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxthemes="http://nuxeo.org/nxthemes"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:nxl="http://nuxeo.org/nxforms/layout" 
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxh="http://nuxeo.org/nxweb/html">
  
	<a4j:region id="ajouterUneActiviteMainRegion">
		<rich:modalPanel id="ajouterUneActivitePanel" autosized="true">
			<div>
				<f:facet name="header">
					<h:outputText value="Ajouter activite parlementaire..." />
				</f:facet>
			</div>
			<h:form id="ajouterUneActiviteForm">		
				<table style="width: 450px;">
					<tr>
						<td align="left">
							<nxl:layout value="#{calendrierParlementaireActions}" mode="edit" name="ajouter_activite" />
						</td>
					</tr>
				</table>
			</h:form>
		</rich:modalPanel>
	</a4j:region>
</div>
