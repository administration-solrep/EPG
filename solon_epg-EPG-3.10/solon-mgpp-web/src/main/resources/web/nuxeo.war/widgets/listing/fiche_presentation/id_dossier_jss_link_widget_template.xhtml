<f:subview xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxp="http://nuxeo.org/nxweb/pdf"
  id="#{widget.id}">

  <c:choose>
    <c:when test="#{widget.mode == 'csv'}">
       <h:outputText value="#{field_0}" />
    </c:when>
    <c:when test="#{widget.mode == 'pdf'}">
       <nxp:font size="8">#{field_0}</nxp:font>>
    </c:when>
    <c:when test="#{widget.mode == 'edit'}">
       <h:inputText value="#{field_0}" />
    </c:when>
    <c:otherwise>
      <h:commandLink id="msgCmd" action="#{fichePresentationJSSActions.navigateToFicheDoc(field_1, contentViewName)}">
        <h:outputText id="msgName" value="#{field_0}" />
      </h:commandLink>
    </c:otherwise>
  </c:choose>
</f:subview>
