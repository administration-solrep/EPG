<f:subview id="#{widget.id}"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html">
 
  <c:choose>
    <c:when test="#{widget.mode != 'edit'}"> 
  <c:set var="key" value="label.mgpp.etat.#{field_0}" />
  <c:if test="#{field_0 eq 'ANNULE'}">
    <h:graphicImage value="/img/icons/document_delete.png"
      alt="#{field_0}" title="#{messages[key]}" />
  </c:if>
  <c:if test="#{field_0 eq 'EN_ATTENTE_DE_VALIDATION' or field_0 eq 'EN_ATTENTE_VALIDATION_ANNULATION'}">
    <h:graphicImage value="/img/icons/document_time.png"
      alt="#{field_0}" title="#{messages[key]}" />
  </c:if>
  <c:if test="#{field_0 eq 'EN_INSTANCE'}">
    <h:graphicImage value="/img/icons/document_ok.png"
      alt="#{field_0}" title="#{messages[key]}" />
  </c:if>
  <c:if test="#{field_0 eq 'PUBLIE'}">
    <h:graphicImage value="/img/icons/document_out.png"
      alt="#{field_0}" title="#{messages[key]}" />
  </c:if>
  <c:if test="#{field_0 eq 'BROUILLON'}">
    <h:graphicImage value="/img/icons/document_dirty.png"
      alt="#{field_0}" title="#{messages[key]}" />
  </c:if>
 </c:when>
    <c:otherwise>
      <h:selectOneMenu id="etatEvenementTypeId" value="#{field_0}" style="width:200px">
        <f:selectItem itemLabel="SÃ©lectionnez une valeur." itemValue=""  />
        <f:selectItems value="#{metadonneesActions.etatEvenement}" />
      </h:selectOneMenu>
    </c:otherwise>
  </c:choose>

</f:subview>
