<f:subview xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxdir="http://nuxeo.org/nxdirectory"
  xmlns:nxl="http://nuxeo.org/nxforms/layout" id="#{widget.id}">

  <c:choose>
      <c:when test="#{widget.mode != 'edit'}">  
      <c:choose>
        <c:when test="#{field_0==null}">
          <h:outputText value="#{widget.properties.nullValue}" />
        </c:when>
        <c:otherwise>
        	<h:outputText value="#{field_0}" converter="DateConverter" />
        </c:otherwise>
      </c:choose>
  </c:when>
  <c:otherwise>
      <nxu:inputDateTime value="#{field_0}" id="#{widget.id}_edittime"
						styleClass="#{widget.properties['styleClass']}"
						showsTime="true" format="#{nxu:basicDateFormater()}" />
  </c:otherwise>
  </c:choose>

</f:subview>
