<div xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core" id="#{widget.id}">
  
  <c:choose>
    <c:when test="#{widget.mode == 'edit'}">
      <h:inputText id="#{widget.id}_url" class="dataInputText" value="#{field_0}" />
    </c:when>
    <c:otherwise>
      <h:outputLink id="#{widget.id}_link" value="#{field_0}" target="_blank">
        <h:outputText id="#{widget.id}_text" value="#{field_0}" />
      </h:outputLink>
    </c:otherwise>
  </c:choose>
  
</div>
