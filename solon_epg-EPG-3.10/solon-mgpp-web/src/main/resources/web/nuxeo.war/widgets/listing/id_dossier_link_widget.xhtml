<f:subview xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxdir="http://nuxeo.org/nxdirectory"
  xmlns:nxl="http://nuxeo.org/nxforms/layout" id="#{widget.id}">

  <c:choose>
    <c:when test="#{widget.mode != 'edit'}"> 
      <c:choose>
        <c:when test="#{field_2 eq 'ANNULER'}">
          <s>
            <h:commandLink id="msgCmd" action="#{corbeilleTree.navigateToMessage(field_1, contentViewName)}">
              <h:outputText id="msgName" value="#{field_0}" />
            </h:commandLink>
          </s>
        </c:when>
        <c:otherwise>
          <h:commandLink id="msgCmd" action="#{corbeilleTree.navigateToMessage(field_1, contentViewName)}">
            <h:outputText id="msgName" value="#{field_0}" />
          </h:commandLink>
        </c:otherwise>
      </c:choose>
    </c:when>
    <c:otherwise>
      <h:inputText value="#{field_0}" />
    </c:otherwise>
  </c:choose>
    

</f:subview>
