<div xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax">

	<f:subview
		rendered="#{evenementDetailsActions.isActionPossible('CREER_EVENEMENT')}">
		<h:selectOneMenu id="selectEvenementSuccessifTypeId"
			value="#{evenementCreationActions.currentTypeEvenementSuccessif}"
			style="width:50%">
			<f:selectItem itemLabel="Sélectionnez une valeur." itemValue="" />
			<f:selectItems
				value="#{evenementCreationActions.evenementSuccessifList}" />
		</h:selectOneMenu>
		<h:outputText value=" " />
		<c:choose>
			<c:when test="#{filterActions.peutLierUnOEP()}">
				<h:commandButton class="button"
					value="#{messages['label.create.evenement.successif']}"
					onclick="return confirm('Cette communication n\x27est pas liée à un organisme OEP connu. Souhaitez-vous poursuivre le traitement ?')" 
					action="#{evenementCreationActions.navigateToCreationCommunicationSuccessive()}"/>
			</c:when>
			<c:otherwise>
				<h:commandButton class="button"
					value="#{messages['label.create.evenement.successif']}"
					action="#{evenementCreationActions.navigateToCreationCommunicationSuccessive()}" />
			</c:otherwise>
		</c:choose>

	</f:subview>
</div>
