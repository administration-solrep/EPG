<div xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxthemes="http://nuxeo.org/nxthemes"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxh="http://nuxeo.org/nxweb/html">
  
    <a4j:region id="editFileRegionFP">
          <rich:modalPanel id="editFilePanelFP" autosized="true" >
            <div>
              <f:facet name="header">
                <h:outputText value="Ajouter un fichier" />
              </f:facet>
            </div>
            <h:form id="editFileFormFP">
              <a4j:queue requestDelay="500" sizeExceededBehavior="dropNew"
                ignoreDupResponses="true" size="10" id="editFileQueueFP" name="inputeditFileQueueFP" timeout="5000" /> 
              <div>
                <!-- file input -->
                <rich:fileUpload listHeight="120"
                  fileUploadListener="#{fondDossierFichePresentationActions.fileUploadListener}"
                  maxFilesQuantity="1" id="uploadParapheurFilesFP" doneLabel="Téléchargement effectué"
                  clearAllControlLabel="Supprimer" immediateUpload="true"
                  addControlLabel="Ajouter Fichier" clearControlLabel="Supprimer" allowFlash="false">
                  <a4j:support event="onuploadcomplete" eventsQueue="editFileQueueFP" reRender="errorNameFP" />
                </rich:fileUpload>
              
                <!-- button ajout document -->
                <div class="popupDiv">
                  <h:commandLink action="#{fondDossierFichePresentationActions.ajoutDocument()}"
                    id="editFileButtonImageFP" >
                    <rich:componentControl for="editFilePanelFP" operation="hide" event="onclick"/>
                    <h:graphicImage height="24" width="24" url="/img/icons/check.png"
                      alt="Valider" />
                  </h:commandLink>
                  <h:commandLink
                    action="#{fondDossierFichePresentationActions.ajoutDocument()}">
                    <rich:componentControl for="editFilePanelFP" operation="hide" event="onclick"/>
                    <h:outputText value="Valider" />
                  </h:commandLink>
                </div>
        
                <!-- button close -->
                <div class="popupDiv">
                  <h:commandLink
                    action="#{fondDossierFichePresentationActions.resetProperties()}"
                    id="annulerParapheurFileCreationImageFP">
                    <rich:componentControl for="editFilePanelFP" operation="hide" event="onclick"/>
                    <h:graphicImage height="24" width="24" url="/img/icons/delete.png"
                      alt="Annuler" />
                  </h:commandLink>
                  <h:commandLink
                    action="#{fondDossierFichePresentationActions.resetProperties()}"
                    id="annulerParapheurFileCreationTextFP" >
                    <rich:componentControl for="editFilePanelFP" operation="hide" event="onclick"/>
                    <h:outputText value="Annuler" />
                  </h:commandLink>
                </div>
                <div class="popupDiv">
                  <h:outputText class="msgError" id="errorNameFP" value="#{fondDossierFichePresentationActions.errorName}" />
                </div>
              </div>
            </h:form>
          </rich:modalPanel>
  </a4j:region>
</div>
