<f:subview
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  id="#{layout.id}">

  <nxu:set var="isEditMode" value="#{nxl:isBoundToEditMode(layout.mode)}" cache="true">
    <tr>
      <nxl:layoutRow>
          <nxl:layoutRowWidget>
            <td>
              <nxl:widget widget="#{widget}" value="#{value}" />
            </td>
          </nxl:layoutRowWidget>
       </nxl:layoutRow>
        <td>
         <a4j:commandLink reRender="personneA4J" eventsQueue="ajax_events_queue" ajaxSingle="true"
         			action="#{fichePresentationAUDActions.removePersonne(value)}" >
            <h:graphicImage value="/icons/action_delete.gif" alt="Supprimer" title="Supprimer" rendered="#{isEditMode}"/>
          </a4j:commandLink>
        </td>
     </tr>
  </nxu:set>

</f:subview>
